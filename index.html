<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>캠퍼스 가이드 | 버스·식단</title>
  <meta name="build" content="2025-09-28T19:05+09:00-deeplink+next-by-stop" />
  <style>
    :root { --bg:#0b0b0c; --card:#151518; --muted:#979aa1; --text:#e9e9ee; --border:#23232a; --accent:#34406a; --accentBg:#21263b; --highlight:#22427a; --highlightOutline:#4267b2; --warn:#6a3f1e; --warnBg:#2b1b12; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple SD Gothic Neo,Malgun Gothic,Noto Sans KR,'맑은 고딕',sans-serif;color:var(--text);background:radial-gradient(1000px 500px at 10% -20%,#182033 0%,#0d101a 40%,var(--bg) 80%);}
    .wrap{max-width:980px;margin:40px auto;padding:0 16px}
    header h1{font-size:28px;margin:0 0 4px}
    .card{background:linear-gradient(180deg,#171922,#12131a);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.35);overflow:hidden;margin-top:20px}
    .toolbar{display:flex;gap:10px;padding:14px;border-bottom:1px solid var(--border);align-items:center;background:rgba(255,255,255,.02);flex-wrap:wrap}
    .btn{appearance:none;border:1px solid var(--border);background:#191a21;color:#e9e9ee;font-weight:600;padding:10px 14px;border-radius:10px;cursor:pointer;transition:transform .06s,border-color .2s,background .2s;white-space:nowrap;text-decoration:none;display:inline-flex;align-items:center;gap:6px}
    .btn:hover{transform:translateY(-1px)} .btn:active{transform:translateY(0)}
    .btn.primary{background:linear-gradient(180deg,#27314a,#1f2740);border-color:#2a3a64}
    .btn.active{color:#fff;border-color:var(--accent);background:var(--accentBg)}
    .btn.ghost{background:transparent}
    .btn.disabled, .btn[aria-disabled="true"]{opacity:.6; cursor:not-allowed}
    .badge{display:inline-flex;align-items:center;gap:6px;background:#14222b;border:1px solid #203847;color:#9cc7da;padding:2px 6px;border-radius:999px;font-size:11px}
    .badge.dev{background:var(--warnBg); border-color:var(--warn); color:#f3c29b}
    .submenu{display:none;gap:8px;padding:12px 14px;border-bottom:1px dashed var(--border)}
    .submenu.open{display:flex;flex-wrap:wrap}
    .tabs{display:flex;gap:6px;padding:12px 14px;border-bottom:1px dashed var(--border)}
    .tab{border:1px solid var(--border);background:#14151b;color:#979aa1;padding:6px 10px;border-radius:999px;cursor:pointer;font-size:13px}
    .tab.active{color:#fff;border-color:var(--accent);background:var(--accentBg)}
    .content{padding:16px}
    .title-row{display:flex;gap:10px;align-items:baseline;margin-bottom:8px}
    .title-row h2{margin:0;font-size:20px;font-weight:700}
    .title-row .meta{font-size:12px;color:#979aa1}
    .controls{display:flex;gap:10px;align-items:center;padding:12px 14px;border-bottom:1px dashed var(--border)}
    .controls label{font-size:13px;color:#cfd2d8}
    input[type="date"]{background:#14151b;border:1px solid var(--border);border-radius:8px;padding:6px 8px;color:#e9e9ee}
    table{width:100%;border-collapse:collapse;border-radius:12px;border:1px solid var(--border);background:#0f1118;overflow:hidden}
    thead th{background:#171a24;color:#d6d8de;text-align:left;padding:10px 12px;font-size:13px;border-bottom:1px solid var(--border)}
    tbody td{border-top:1px solid var(--border);padding:9px 12px;font-size:14px;color:#e9eaf0}
    tbody tr:hover{background:rgba(255,255,255,.02)}
    .empty{padding:24px;text-align:center;color:#979aa1}
    .meal-card{border:1px solid var(--border);border-radius:12px;padding:12px 14px;background:#11131a}
    .meal-title{font-weight:700;margin:0 0 8px 0}
    .meal-items{margin:0;padding-left:18px}
    .status{display:none;border:1px solid #203847;background:#14222b;color:#9cc7da;padding:4px 8px;border-radius:999px;font-size:12px}

    /* Next bus highlight */
    tr.next { background: rgba(34, 66, 122, 0.22) !important; position: relative; }
    tr.next td { border-top-color: rgba(66, 103, 178, 0.4); }
    .soon { margin-left:8px; padding:2px 6px; border-radius:999px; font-size:11px; background:#203a6b; color:#d8e6ff; border:1px solid var(--highlightOutline); }

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:50}
    .modal.open{display:flex}
    .modal-backdrop{position:absolute;inset:0;background:rgba(0,0,0,.5)}
    .modal-card{position:relative;z-index:1;width:min(520px,92vw);background:#12131a;border:1px solid var(--border);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.45);padding:18px}
    .modal-title{margin:0 0 8px 0;font-size:18px;font-weight:700}
    .modal-desc{margin:0 0 12px 0;color:#cfd2d8;font-size:14px}
    .modal-actions{display:flex;gap:10px;flex-wrap:wrap}
    .note{font-size:12px;color:#b6bac3;margin-top:10px}
    .store-btn{opacity:.5;cursor:not-allowed}
    .store-row{display:flex;gap:8px;flex-wrap:wrap}
    footer{margin-top:28px;color:#979aa1;font-size:12px}
  
    /* mobile fix: keep '곧 출발' on one line */
    .soon{ white-space:nowrap; display:inline-flex; align-items:center; line-height:1 }
    @media (max-width:420px){
      .soon{ font-size:10px; padding:1px 5px; margin-left:6px }
    }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="appTitle">캠퍼스 가이드 | 버스·식단</h1>
    </header>

    <section class="card" id="app">
      <div class="toolbar">
        <button id="busBtn" class="btn">🚌 버스</button>
        <button id="mealBtn" class="btn">🍽️ 식단</button>
        <a id="appLink" class="btn ghost" href="#" aria-disabled="true" title="개발중">
          🚕 배달·택시 <span class="badge dev">개발중</span>
        </a>
        <span id="status" class="status">불러오는 중…</span>
      </div>

      <!-- Bus submenu -->
      <div id="busSubmenu" class="submenu">
        <button id="toSchoolBtn" class="btn">학교로 <span class="meta" style="opacity:.75;font-weight:500">(밀양→부산대)</span></button>
        <button id="toStationBtn" class="btn">역으로 <span class="meta" style="opacity:.75;font-weight:500">(부산대→밀양)</span></button>
      </div>
      <div id="busTabs" class="tabs" style="display:none;">
        <button class="tab" data-day="평일">평일</button>
        <button class="tab" data-day="주말·공휴일">주말·공휴일</button>
        <button class="tab" data-day="방학">방학</button>
      </div>

      <!-- Meal submenu + controls -->
      <div id="mealSubmenu" class="submenu">
        <button id="hallDormBtn" class="btn">기숙사</button>
        <button id="hallUnionBtn" class="btn">학생회관</button>
      </div>
      <div id="mealControls" class="controls" style="display:none;">
        <label for="mealDate">날짜</label>
        <input id="mealDate" type="date" />
      </div>

      <div class="content" id="content">
        <div class="empty">상단의 메뉴에서 기능을 선택하세요.</div>
      </div>
    </section>

    <footer>build: <code>deeplink+next-by-stop</code> · 데이터 파일: <code>bus_schedule.json</code>, <code>menu.json</code></footer>
  </div>

  <!-- WIP modal -->
  <div id="wipModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="wipTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h3 id="wipTitle" class="modal-title">배달·택시 앱</h3>
      <p class="modal-desc">현재 <b>개발 중</b>입니다. 출시되면 이 버튼이 앱으로 바로 연결돼요.</p>
      <div class="store-row">
        <a class="btn store-btn" aria-disabled="true"> App Store</a>
        <a class="btn store-btn" aria-disabled="true">▶ Google Play</a>
        <a class="btn store-btn" aria-disabled="true">🌐 웹앱</a>
      </div>
      <p class="note">※ 출시 후 <code>index.html</code>의 딥링크 상수 값을 채우고 <code>APP_WIP=false</code>로 변경하세요.</p>
      <div class="modal-actions">
        <button id="wipClose" class="btn">닫기</button>
      </div>
    </div>
  </div>

  <script>
    // === 딥링크 자리 (출시 시 값만 채우면 동작) ===
    const APP_WIP       = true; // 출시 시 false로
    // iOS
    const IOS_SCHEME    = 'mycampus://ride';                               // 커스텀 스킴
    const IOS_UNIVERSAL = 'https://campusguide011022.netlify.app/ride';    // 유니버설 링크(현재 도메인)
    const IOS_STORE     = 'https://apps.apple.com/app/id0000000000';       // TODO: 실제 App Store ID
    // Android
    const ANDROID_SCHEME = 'mycampus://ride'; // 커스텀 스킴
    const ANDROID_INTENT = 'intent://ride#Intent;scheme=mycampus;package=kr.campus.mycampus;S.browser_fallback_url=https%3A%2F%2Fcampusguide011022.netlify.app%2Fdownload;end';
    const ANDROID_STORE  = 'https://play.google.com/store/apps/details?id=kr.campus.mycampus'; // TODO: 실제 패키지

    // ===== Global State =====
    const STATE = {
      // Bus
      busLoaded: false,
      bus: { toSchool: [], toStation: [] },
      direction: null, // 'toSchool' | 'toStation'
      dayType: '평일',

      // Meals
      mealsLoaded: false,
      meals: {},       // { "기숙사": { "YYYY-MM-DD": {...} }, "학생회관": {...} }
      hall: null,      // '기숙사' | '학생회관'
      mealDate: null,

      // UI mode
      mode: null,      // 'bus' | 'meal'

      // timers
      nextTimerId: null
    };

    // ===== Utilities =====
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    function showStatus(msg, show=true){
      const s=$("#status"); if(!s) return;
      s.textContent = msg; s.style.display = show ? "inline-flex" : "none";
    }

    // Remove seconds; handle 오전/오후 & AM/PM; return HH:MM
    function fmtTime(v){
      if(v==null) return "";
      let s = String(v).trim();
      if(!s) return "";
      let m = s.match(/^(오전|오후)\s*(\d{1,2}):(\d{1,2})(?::(\d{1,2}))?/);
      if(m){
        let h = parseInt(m[2],10), min = m[3].padStart(2,"0");
        const isPM = m[1]==="오후";
        if(isPM && h!==12) h+=12;
        if(!isPM && h===12) h=0;
        return String(h).padStart(2,"0")+":"+min;
      }
      m = s.match(/^(\d{1,2}):(\d{2})(?::\d{2})?\s*(AM|PM)$/i);
      if(m){
        let h = parseInt(m[1],10), min = m[2];
        const isPM = m[3].toUpperCase()==="PM";
        if(isPM && h!==12) h+=12;
        if(!isPM && h===12) h=0;
        return String(h).padStart(2,"0")+":"+min;
      }
      m = s.match(/^(\d{1,2}):(\d{2})(?::\d{2})?$/);
      if(m) return m[1].padStart(2,"0")+":"+m[2];
      return s;
    }

    function toMinutes(hhmm){
      const s = fmtTime(hhmm);
      if(!s) return NaN;
      const m = s.match(/^(\d{2}):(\d{2})$/);
      if(!m) return NaN;
      return parseInt(m[1],10)*60 + parseInt(m[2],10);
    }

    function nowMinutes(){
      const d = new Date();
      return d.getHours()*60 + d.getMinutes(); // local time
    }

    function todayISO(){
      const d = new Date();
      const tz = new Date(d.getTime() - d.getTimezoneOffset()*60000);
      return tz.toISOString().slice(0,10);
    }

    // ===== Data Loaders =====
    async function ensureBusLoaded(){
      if(STATE.busLoaded) return;
      showStatus("버스 데이터 불러오는 중…", true);
      try{
        const res = await fetch("./bus_schedule.json", { cache:"no-store" });
        if(!res.ok) throw new Error("bus_schedule.json 불러오기 실패("+res.status+")");
        const j = await res.json();
        STATE.bus = j;
        STATE.busLoaded = true;
      }catch(e){
        console.error(e); alert(e.message || e);
      }finally{
        showStatus("", false);
      }
    }

    async function ensureMealsLoaded(){
      if(STATE.mealsLoaded) return;
      showStatus("식단 데이터 불러오는 중…", true);
      try{
        const res = await fetch("./menu.json", { cache:"no-store" });
        if(!res.ok) throw new Error("menu.json 불러오기 실패("+res.status+")");
        const j = await res.json();
        STATE.meals = j || {};
        STATE.mealsLoaded = true;
      }catch(e){
        console.error(e); alert(e.message || e);
      }finally{
        showStatus("", false);
      }
    }

    // ===== Active Helpers =====
    function setTopActive(mode){ // 'bus' | 'meal' | null
      STATE.mode = mode;
      $("#busBtn").classList.toggle("active", mode === "bus");
      $("#mealBtn").classList.toggle("active", mode === "meal");
      // stop bus timer when leaving bus mode
      if(mode !== "bus" && STATE.nextTimerId){
        clearInterval(STATE.nextTimerId); STATE.nextTimerId = null;
      }
    }
    function setDirectionActive(key){ // 'toSchool'|'toStation'|null
      $("#toSchoolBtn").classList.toggle("active", key === "toSchool");
      $("#toStationBtn").classList.toggle("active", key === "toStation");
    }
    function setHallActive(hall){ // '기숙사'|'학생회관'|null
      $("#hallDormBtn").classList.toggle("active", hall === "기숙사");
      $("#hallUnionBtn").classList.toggle("active", hall === "학생회관");
    }
    function setBusActiveTab(dayType){
      $$("#busTabs .tab").forEach(t => t.classList.toggle("active", t.dataset.day === dayType));
    }

    // ===== Next Bus Calculation =====
    // toSchool 기준: '밀양역' 시간 / toStation 기준: '부산대' 시간
    function findNextIndex(rows, directionKey){
      const nowMin = nowMinutes();
      let idx = -1, best = Infinity;
      rows.forEach((r, i) => {
        const base = directionKey === "toSchool" ? (r.t["밀양역"] || r.t["시간"]) : (r.t["부산대"] || r.t["시간"]);
        const m = toMinutes(base);
        if(!Number.isFinite(m)) return;
        if(m >= nowMin && m < best){
          best = m; idx = i;
        }
      });
      return idx; // -1 if none left today
    }

    // ===== Rendering (Bus) =====
    function renderBusTable(directionKey, dayType){
      const content=$("#content");
      const data = STATE.bus[directionKey] || [];
      const rows = data.filter(d => d.day_type === dayType);
      content.innerHTML = "";

      const title = document.createElement("div");
      title.className = "title-row";
      const h2 = document.createElement("h2");
      h2.textContent = directionKey === "toSchool" ? "밀양 → 부산대 (학교로)" : "부산대 → 밀양 (역으로)";
      const meta = document.createElement("span");
      meta.className = "meta";
      meta.textContent = `요일: ${dayType}`;
      title.appendChild(h2); title.appendChild(meta);
      content.appendChild(title);

      if(rows.length === 0){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "해당 조건의 시간표가 없습니다.";
        content.appendChild(empty);
        return;
      }

      const cols = directionKey === "toSchool"
        ? ["회차","시간","영남루","밀양역","부산대"]
        : ["회차","시간","부산대","밀양역","영남루"];

      const nextIdx = findNextIndex(rows, directionKey);
      const highlightColName = directionKey === "toSchool" ? "밀양역" : "부산대";
      const highlightColIndex = cols.indexOf(highlightColName); // for badge target

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const trh = document.createElement("tr");
      for(const c of cols){ const th=document.createElement("th"); th.textContent=c; trh.appendChild(th); }
      thead.appendChild(trh); table.appendChild(thead);

      const tbody = document.createElement("tbody");
      rows.forEach((r, i) => {
        const tr = document.createElement("tr");
        const arr = directionKey === "toSchool"
          ? [r.run||"", fmtTime(r.t["시간"]||""), fmtTime(r.t["영남루"]||""), fmtTime(r.t["밀양역"]||""), fmtTime(r.t["부산대"]||"")]
          : [r.run||"", fmtTime(r.t["시간"]||""), fmtTime(r.t["부산대"]||""), fmtTime(r.t["밀양역"]||""), fmtTime(r.t["영남루"]||"")];
        arr.forEach(v => {
          const td = document.createElement("td");
          td.textContent = v;
          tr.appendChild(td);
        });
        if(i === nextIdx){
          tr.classList.add("next");
          // add "곧 출발" badge to the base time cell (highlightColIndex)
          const cell = tr.children[highlightColIndex];
          if (cell){
            const badge = document.createElement("span");
            badge.className = "soon";
            badge.textContent = "곧 출발";
            cell.appendChild(badge);
          }
          setTimeout(() => { tr.scrollIntoView({behavior:"smooth", block:"center"}); }, 50);
        }
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      content.appendChild(table);

      if(STATE.nextTimerId){ clearInterval(STATE.nextTimerId); }
      STATE.nextTimerId = setInterval(() => {
        if(STATE.mode === "bus" && STATE.direction === directionKey && STATE.dayType === dayType){
          renderBusTable(directionKey, dayType);
        }
      }, 60000);
    }

    // ===== Rendering (Meals) =====
    function renderMeals(hall, ymd){
      const content=$("#content");
      content.innerHTML = "";

      const title = document.createElement("div");
      title.className = "title-row";
      const h2 = document.createElement("h2");
      h2.textContent = `식단 · ${hall}`;
      const meta = document.createElement("span");
      meta.className = "meta";
      meta.textContent = `날짜: ${ymd}`;
      title.appendChild(h2); title.appendChild(meta);
      content.appendChild(title);

      const dataByHall = STATE.meals[hall] || {};
      const dayData = dataByHall[ymd] || null;

      if(!dayData){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "해당 날짜의 식단 정보가 없습니다.";
        content.appendChild(empty);
        return;
      }

      const mealsOrder = ["아침","점심","저녁"];
      for(const meal of mealsOrder){
        const items = dayData[meal] || [];
        const card = document.createElement("div");
        card.className = "meal-card";
        const h = document.createElement("p");
        h.className = "meal-title";
        h.textContent = meal;
        card.appendChild(h);
        if(items.length === 0){
          const em = document.createElement("div");
          em.className = "empty";
          em.textContent = "등록된 항목이 없습니다.";
          card.appendChild(em);
        } else {
          const ul = document.createElement("ul");
          ul.className = "meal-items";
          items.forEach(line => {
            const li = document.createElement("li");
            li.textContent = line;
            ul.appendChild(li);
          });
          card.appendChild(ul);
        }
        content.appendChild(card);
      }
    }

    // ===== Event Wiring =====
    function initUI(){
      // Top buttons
      $("#busBtn").addEventListener("click", async () => {
        setTopActive("bus");
        $("#busSubmenu").classList.add("open");
        $("#busTabs").style.display = "flex";
        $("#mealSubmenu").classList.remove("open");
        $("#mealControls").style.display = "none";
        if(!STATE.busLoaded){
          await ensureBusLoaded();
        }
      });

      $("#mealBtn").addEventListener("click", async () => {
        setTopActive("meal");
        $("#mealSubmenu").classList.add("open");
        $("#mealControls").style.display = "flex";
        $("#busSubmenu").classList.remove("open");
        $("#busTabs").style.display = "none";
        if(!STATE.mealsLoaded){
          await ensureMealsLoaded();
          const input = $("#mealDate");
          if(input && !input.value) input.value = todayISO();
          STATE.mealDate = input.value || todayISO();
        }
      });

      // WIP/app link click
      document.getElementById("appLink").addEventListener("click", (e) => {
        e.preventDefault();
        if (APP_WIP) {
          document.getElementById("wipModal").classList.add("open");
          return;
        }
        const ua = navigator.userAgent || '';
        if (/iPhone|iPad|iPod/i.test(ua)) {
          const target = IOS_UNIVERSAL || IOS_SCHEME;
          const t0 = Date.now();
          window.location.href = target;
          setTimeout(() => {
            if (Date.now() - t0 < 1600 && IOS_STORE) window.location.href = IOS_STORE;
          }, 1500);
        } else if (/Android/i.test(ua)) {
          if (ANDROID_INTENT) {
            window.location.href = ANDROID_INTENT;
          } else {
            const t0 = Date.now();
            window.location.href = ANDROID_SCHEME;
            setTimeout(() => {
              if (Date.now() - t0 < 1600 && ANDROID_STORE) window.location.href = ANDROID_STORE;
            }, 1500);
          }
        } else {
          window.location.href = IOS_UNIVERSAL || 'https://campusguide011022.netlify.app';
        }
      });

      // Modal close
      document.getElementById("wipClose").addEventListener("click", () => {
        document.getElementById("wipModal").classList.remove("open");
      });
      document.getElementById("wipModal").addEventListener("click", (e) => {
        if(e.target.classList.contains("modal-backdrop")) document.getElementById("wipModal").classList.remove("open");
      });

      // Bus direction
      $("#toSchoolBtn").addEventListener("click", async () => {
        if(!STATE.busLoaded) await ensureBusLoaded();
        STATE.direction = "toSchool";
        setDirectionActive("toSchool");
        $("#busTabs").style.display = "flex";
        setBusActiveTab(STATE.dayType);
        setTopActive("bus");
        renderBusTable(STATE.direction, STATE.dayType);
      });

      $("#toStationBtn").addEventListener("click", async () => {
        if(!STATE.busLoaded) await ensureBusLoaded();
        STATE.direction = "toStation";
        setDirectionActive("toStation");
        $("#busTabs").style.display = "flex";
        setBusActiveTab(STATE.dayType);
        setTopActive("bus");
        renderBusTable(STATE.direction, STATE.dayType);
      });

      $$("#busTabs .tab").forEach(tab => {
        tab.addEventListener("click", () => {
          STATE.dayType = tab.dataset.day;
          setBusActiveTab(STATE.dayType);
          if(STATE.direction) renderBusTable(STATE.direction, STATE.dayType);
        });
      });

      // Meals hall
      $("#hallDormBtn").addEventListener("click", async () => {
        if(!STATE.mealsLoaded) await ensureMealsLoaded();
        STATE.hall = "기숙사";
        setHallActive("기숙사");
        const input = $("#mealDate");
        if(input && !input.value) input.value = todayISO();
        STATE.mealDate = input.value || todayISO();
        setTopActive("meal");
        renderMeals(STATE.hall, STATE.mealDate);
      });

      $("#hallUnionBtn").addEventListener("click", async () => {
        if(!STATE.mealsLoaded) await ensureMealsLoaded();
        STATE.hall = "학생회관";
        setHallActive("학생회관");
        const input = $("#mealDate");
        if(input && !input.value) input.value = todayISO();
        STATE.mealDate = input.value || todayISO();
        setTopActive("meal");
        renderMeals(STATE.hall, STATE.mealDate);
      });

      $("#mealDate").addEventListener("change", () => {
        STATE.mealDate = $("#mealDate").value || todayISO();
        if(STATE.hall) renderMeals(STATE.hall, STATE.mealDate);
      });
    }

    document.addEventListener("DOMContentLoaded", initUI);
  </script>
</body>
</html>
