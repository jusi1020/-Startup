    </style>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò (ÏóëÏÖÄÏóêÏÑú Î°úÎìúÎê† ÎïåÍπåÏßÄ Îπà ÏÉÅÌÉú)
        const busSchedules = {

        };

        let currentDirection = 'toSchool';

        // DOM ÏöîÏÜåÎì§
        const busButton = document.getElementById('busButton');
        const foodButton = document.getElementById('foodButton');
        const busOptions = document.getElementById('busOptions');
        const foodOptions = document.getElementById('foodOptions');
        const toSchoolBtn = document.getElementById('toSchoolBtn');
        const toStationBtn = document.getElementById('toStationBtn');
        const studentMenuBtn = document.getElementById('studentMenuBtn');
        const dormMenuBtn = document.getElementById('dormMenuBtn');
        const backBtn = document.getElementById('backBtn');
        const mainView = document.getElementById('mainView');
        const timetableView = document.getElementById('timetableView');
        const timetableTitle = document.getElementById('timetableTitle');
        const timetableContainer = document.getElementById('timetableContainer');

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        busButton.addEventListener('click', function() {

        studentMenuBtn.addEventListener('click', function() {

        });

        dormMenuBtn.addEventListener('click', function() {
            alert('Í∏∞ÏàôÏÇ¨ ÏãùÎãπ Î©îÎâ¥ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
        });

        // ÌÉ≠ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const scheduleType = this.getAttribute('data-schedule');
                changeSchedule(scheduleType);
            });
        });

        // ÏóëÏÖÄ ÌååÏùºÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìúÌïòÎäî Ìï®Ïàò (ÏàòÏ†ïÎê®)
        async function loadBusScheduleFromExcel() {
            try {
                console.log('üöå ÏóëÏÖÄ ÌååÏùº Î°úÎìú ÏãúÏûë...');
                
                const response = await fetch('bus_schedule.xlsx');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ÏóëÏÖÄ ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, {
                    cellDates: true,
                    cellNF: true,
                    cellStyles: true
                });
                
                const worksheet = workbook.Sheets['Sheet1'];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                console.log('üìä ÏóëÏÖÄ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å, Ï¥ù Ìñâ Ïàò:', jsonData.length);
                console.log('üìã Ìó§Îçî:', jsonData[0]);
                
                const schedules = {
                    toSchool: { weekday: [], weekend: [], school_break: [] },
                    toStation: { weekday: [], weekend: [], school_break: [] }
                };
                
                // ÏãúÍ∞Ñ Ìè¨Îß∑ Î≥ÄÌôò Ìï®Ïàò (Í∞úÏÑ†Îê®)
                function formatTime(timeValue) {
                    if (!timeValue || timeValue === '') return '';
                    
                    if (typeof timeValue === 'string') {
                        // "Ïò§Ï†Ñ 6:01:00" ÎòêÎäî "Ïò§ÌõÑ 2:30:00" ÌòïÌÉúÎ•º "6:01" ÎòêÎäî "14:30"ÏúºÎ°ú Î≥ÄÌôò
                        let time = timeValue.replace(/Ïò§Ï†Ñ\s?|Ïò§ÌõÑ\s?/, '').trim();
                        
                        // "Ïò§ÌõÑ"Ïù∏ Í≤ΩÏö∞ 12ÏãúÍ∞Ñ ÎçîÌïòÍ∏∞ (Îã®, 12ÏãúÎäî Í∑∏ÎåÄÎ°ú)
                        if (timeValue.includes('Ïò§ÌõÑ')) {
                            const [hours, minutes] = time.split(':');
                            let hour = parseInt(hours);
                            if (hour !== 12) {
                                hour += 12;
                            }
                            time = `${hour}:${minutes}`;
                        } else if (timeValue.includes('Ïò§Ï†Ñ') && time.startsWith('12:')) {
                            // Ïò§Ï†Ñ 12ÏãúÎäî 00ÏãúÎ°ú Î≥ÄÌôò
                            time = time.replace('12:', '0:');
                        }
                        
                        // Ï¥à Ï†úÍ±∞ÌïòÍ≥† Ïãú:Î∂ÑÎßå Î∞òÌôò
                        return time.substring(0, 5);
                    } 
                    else if (timeValue instanceof Date) {
                        const hours = timeValue.getHours().toString().padStart(2, '0');
                        const minutes = timeValue.getMinutes().toString().padStart(2, '0');
                        return `${hours}:${minutes}`;
                    }
                    
                    return timeValue.toString();
                }
                
                // ÏùºÏ†ï ÌÉÄÏûÖ Îß§Ìïë
                function getScheduleType(dayType) {
                    if (!dayType) return 'weekday';
                    
                    const type = dayType.toString().trim();
                    if (type === 'ÌèâÏùº') return 'weekday';
                    if (type === 'Ï£ºÎßê' || type === 'Í≥µÌú¥Ïùº' || type === 'Î∞©Ìïô') return 'weekend';
                    if (type === 'ÎåÄÌïôÎ∞©Ìïô' || type === 'ÎåÄÌïôÎßåÎ∞©Ìïô') return 'school_break';
                    
                    return 'weekday'; // Í∏∞Î≥∏Í∞í
                }
                
                // Î≤ÑÏä§ ÎÖ∏ÏÑ† Ï†ïÎ¶¨
                function formatRoute(runNo) {
                    if (!runNo) return 'ÎØ∏Ï†ï';
                    return runNo.toString().includes('Î≤à') ? runNo.toString() : `${runNo}Î≤à`;
                }
                
                console.log('üîÑ Îç∞Ïù¥ÌÑ∞ ÌååÏã± ÏãúÏûë...');
                
                // Îç∞Ïù¥ÌÑ∞ ÌååÏã± (Ìó§Îçî Ï†úÏô∏ÌïòÍ≥† 1Î≤à ÌñâÎ∂ÄÌÑ∞)
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (!row || row.length < 7) continue;
                    
                    // ===== ÏôºÏ™Ω Îç∞Ïù¥ÌÑ∞: Î∞ÄÏñë‚ÜíÎ∂ÄÏÇ∞ÎåÄ (toSchool) =====
                    if (row[0] && row[1]) {
                        const dayType = getScheduleType(row[0]);
                        const runNo = formatRoute(row[2]);
                        const startTime = formatTime(row[3]);  // ÏãúÍ∞Ñ
                        const tunnelTime = formatTime(row[4]); // ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê
                        const miryangTime = formatTime(row[5]); // Î∞ÄÏñëÏó≠
                        const pusanTime = formatTime(row[6]);   // Î∂ÄÏÇ∞ÎåÄ
                        
                        // Î∞ÄÏñëÏó≠Í≥º Î∂ÄÏÇ∞ÎåÄ ÏãúÍ∞ÑÏù¥ Î™®Îëê ÏûàÎäî Í≤ΩÏö∞Îßå Ï∂îÍ∞Ä
                        if (miryangTime && pusanTime) {
                            schedules.toSchool[dayType].push([
                                runNo,
                                miryangTime,  // Ï∂úÎ∞ú: Î∞ÄÏñëÏó≠
                                pusanTime,    // ÎèÑÏ∞©: Î∂ÄÏÇ∞ÎåÄ
                                tunnelTime || 'X' // ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê (ÏóÜÏúºÎ©¥ X)
                            ]);
                        }
                    }
                    
                    // ===== Ïò§Î•∏Ï™Ω Îç∞Ïù¥ÌÑ∞: Î∂ÄÏÇ∞ÎåÄ‚ÜíÎ∞ÄÏñë (toStation) =====
                    if (row.length > 8 && row[8] && row[9]) {
                        const dayType = getScheduleType(row[8]);
                        const runNo = formatRoute(row[10]);
                        const startTime = formatTime(row[11]);  // ÏãúÍ∞Ñ
                        const pusanTime = formatTime(row[12]);  // Î∂ÄÏÇ∞ÎåÄ
                        const miryangTime = formatTime(row[13]); // Î∞ÄÏñëÏó≠
                        const tunnelTime = formatTime(row[14]); // ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê
                        
                        // Î∂ÄÏÇ∞ÎåÄÏôÄ Î∞ÄÏñëÏó≠ ÏãúÍ∞ÑÏù¥ Î™®Îëê ÏûàÎäî Í≤ΩÏö∞Îßå Ï∂îÍ∞Ä
                        if (pusanTime && miryangTime) {
                            schedules.toStation[dayType].push([
                                runNo,
                                pusanTime,    // Ï∂úÎ∞ú: Î∂ÄÏÇ∞ÎåÄ
                                miryangTime,  // ÎèÑÏ∞©: Î∞ÄÏñëÏó≠
                                tunnelTime || 'X' // ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê (ÏóÜÏúºÎ©¥ X)
                            ]);
                        }
                    }
                }
                
                // Îç∞Ïù¥ÌÑ∞ Ï†ïÎ†¨ (ÏãúÍ∞ÑÏàú)
                Object.keys(schedules).forEach(direction => {
                    Object.keys(schedules[direction]).forEach(schedule => {
                        schedules[direction][schedule].sort((a, b) => {
                            const timeA = direction === 'toSchool' ? a[1] : a[1]; // Ï∂úÎ∞úÏãúÍ∞ÑÏúºÎ°ú Ï†ïÎ†¨
                            const timeB = direction === 'toSchool' ? b[1] : b[1];
                            return timeA.localeCompare(timeB);
                        });
                    });
                });
                
                // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Î•º ÏóëÏÖÄ Îç∞Ïù¥ÌÑ∞Î°ú ÏôÑÏ†ÑÌûà ÍµêÏ≤¥
                busSchedules.toSchool = schedules.toSchool;
                busSchedules.toStation = schedules.toStation;
                
                console.log('‚úÖ ÏóëÏÖÄ Îç∞Ïù¥ÌÑ∞ ÌååÏã± ÏôÑÎ£å!');
                console.log('üìà ÌïôÍµêÎ°ú(toSchool) Îç∞Ïù¥ÌÑ∞:', {
                    ÌèâÏùº: schedules.toSchool.weekday.length,
                    Ï£ºÎßê: schedules.toSchool.weekend.length,
                    ÎåÄÌïôÎ∞©Ìïô: schedules.toSchool.school_break.length
                });
                console.log('üìâ Ïó≠ÏúºÎ°ú(toStation) Îç∞Ïù¥ÌÑ∞:', {
                    ÌèâÏùº: schedules.toStation.weekday.length,
                    Ï£ºÎßê: schedules.toStation.weekend.length,
                    ÎåÄÌïôÎ∞©Ìïô: schedules.toStation.school_break.length
                });
                
                // ÌòÑÏû¨ ÏãúÍ∞ÑÌëúÍ∞Ä Ïó¥Î†§ÏûàÎã§Î©¥ Îã§Ïãú Î†åÎçîÎßÅ
                if (document.getElementById('timetableView').style.display === 'block') {
                    renderTimetable();
                }
                
                // ÏÑ±Í≥µ ÏïåÎ¶º ÌëúÏãú
                showSuccessMessage();
                
            } catch (error) {
                console.error('‚ùå ÏóëÏÖÄ ÌååÏùº Î°úÎìú Ïã§Ìå®:', error);
                showErrorMessage(error.message);
            }
        }
        
        // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
        function showSuccessMessage() {
            const existingMessage = document.querySelector('.status-message');
            if (existingMessage) existingMessage.remove();
            
            const successMessage = document.createElement('div');
            successMessage.className = 'status-message';
            successMessage.innerHTML = `
                <div style="background: #d4edda; color: #155724; padding: 15px; margin: 20px; border-radius: 10px; text-align: center; border: 1px solid #c3e6cb;">
                    ‚úÖ <strong>ÏóëÏÖÄ ÌååÏùº Î°úÎìú ÏÑ±Í≥µ!</strong> ÏµúÏã† ÏãúÍ∞ÑÌëúÍ∞Ä Ï†ÅÏö©ÎêòÏóàÏäµÎãàÎã§.
                </div>
            `;
            document.querySelector('.container').appendChild(successMessage);
            
            // 3Ï¥à ÌõÑ Î©îÏãúÏßÄ Ï†úÍ±∞
            setTimeout(() => {
                if (successMessage.parentNode) {
                    successMessage.remove();
                }
            }, 3000);
        }
        
        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showErrorMessage(errorMsg) {
            const existingMessage = document.querySelector('.status-message');
            if (existingMessage) existingMessage.remove();
            
            const errorMessage = document.createElement('div');
            errorMessage.className = 'status-message';
            errorMessage.innerHTML = `
                <div style="background: #f8d7da; color: #721c24; padding: 20px; margin: 20px; border-radius: 10px; text-align: center; border: 1px solid #f5c6cb;">
                    <h3>‚ö†Ô∏è ÏóëÏÖÄ ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§</h3>
                    <p><strong>bus_schedule.xlsx</strong> ÌååÏùºÏù¥ ÏõπÏÇ¨Ïù¥Ìä∏ÏôÄ Í∞ôÏùÄ Ìè¥ÎçîÏóê ÏûàÎäîÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Ïò§Î•ò: ${errorMsg}</p>
                    <br>
                    <p style="font-size: 0.9em; color: #666;">
                        Netlify Î∞∞Ìè¨ Ïãú: HTML ÌååÏùºÍ≥º ÏóëÏÖÄ ÌååÏùºÏùÑ Ìï®Íªò ÏóÖÎ°úÎìúÌï¥Ï£ºÏÑ∏Ïöî.
                    </p>
                </div>
            `;
            document.querySelector('.container').appendChild(errorMessage);
        }
        }

        // SheetJS ÎùºÏù¥Î∏åÎü¨Î¶¨ ÎèôÏ†Å Î°úÎìú
        function loadSheetJS() {
            return new Promise((resolve, reject) => {
                if (window.XLSX) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js';
                script.onload = () => {
                    window.XLSX = XLSX;
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏóëÏÖÄ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await loadSheetJS();
                await loadBusScheduleFromExcel();
            } catch (error) {
                console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
            }
        });

        // Ïô∏Î∂Ä ÌÅ¥Î¶≠Ïãú ÏòµÏÖò Îã´Í∏∞
        document.addEventListener('click', function(event) {
            if (!busButton.contains(event.target)) {
                busOptions.classList.remove('show');
            }
            if (!foodButton.contains(event.target)) {
                foodOptions.classList.remove('show');
            }
        });

        // Ìï®ÏàòÎì§
        function showBusSchedule(direction) {
            currentDirection = direction;
            const title = direction === 'toSchool' ? 'Î∞ÄÏñëÏó≠ ‚Üí Î∂ÄÏÇ∞ÎåÄ ÏãúÍ∞ÑÌëú' : 'Î∂ÄÏÇ∞ÎåÄ ‚Üí Î∞ÄÏñëÏó≠ ÏãúÍ∞ÑÌëú';
            
            timetableTitle.textContent = title;
            mainView.style.display = 'none';
            timetableView.style.display = 'block';
            
            // ÌÉ≠ Ï¥àÍ∏∞Ìôî
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-btn').classList.add('active');
            currentSchedule = 'weekday';
            
            renderTimetable();
        }

        function showMainView() {
            mainView.style.display = 'flex';
            timetableView.style.display = 'none';
            
            // ÏòµÏÖò Î©îÎâ¥ Îã´Í∏∞
            busOptions.classList.remove('show');
            foodOptions.classList.remove('show');
        }

        function changeSchedule(scheduleType) {
            currentSchedule = scheduleType;
            
            // ÌÉ≠ ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-schedule="${scheduleType}"]`).classList.add('active');
            
            renderTimetable();
        }

        function renderTimetable() {
            const scheduleData = busSchedules[currentDirection][currentSchedule];
            
            if (!scheduleData || scheduleData.length === 0) {
                timetableContainer.innerHTML = `
                    <div class="no-service" style="text-align: center; padding: 40px; color: #666;">
                        <h3>‚è≥ ÏãúÍ∞ÑÌëú Î°úÎî© Ï§ë...</h3>
                        <p>ÏóëÏÖÄ ÌååÏùºÏóêÏÑú Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Í≥† ÏûàÏäµÎãàÎã§.</p>
                        <p>Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.</p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Î≤ÑÏä§ ÎÖ∏ÏÑ†</th>
                            <th>Î∂ÄÏÇ∞ÎåÄ</th>
                            <th>Î∞ÄÏñëÏó≠</th>
                            <th>ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê ÌÜµÍ≥º</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            scheduleData.forEach(row => {
                const [route, pusan, miryang, tunnel] = row;
                tableHTML += `
                    <tr>
                        <td class="bus-route">${route}</td>
                        <td class="time">${pusan}</td>
                        <td class="time">${miryang}</td>
                        <td class="time ${tunnel === 'X' ? 'no-service' : ''}">${tunnel === 'X' ? 'ÌÜµÍ≥ºÏïàÌï®' : tunnel}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            timetableContainer.innerHTML = tableHTML;
        }
    </script>
