<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>밀양 ↔ 부산대 버스시간표</title>
  <!-- SheetJS for XLSX parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.0/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg: #0b0b0c;
      --card: #151518;
      --muted: #979aa1;
      --text: #e9e9ee;
      --accent: #5aa2ff;
      --accent-2: #7ad1c2;
      --border: #23232a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple SD Gothic Neo, Malgun Gothic, Noto Sans KR, "맑은 고딕", sans-serif;
      color: var(--text);
      background: radial-gradient(1000px 500px at 10% -20%, #182033 0%, #0d101a 40%, var(--bg) 80%);
      min-height: 100%;
    }
    .wrap {
      max-width: 980px;
      margin: 40px auto;
      padding: 0 16px;
    }
    header h1 {
      font-size: 28px;
      margin: 0 0 4px 0;
      letter-spacing: 0.2px;
    }
    header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }
    .card {
      background: linear-gradient(180deg, #171922, #12131a);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      overflow: hidden;
      margin-top: 20px;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      padding: 14px;
      border-bottom: 1px solid var(--border);
      align-items: center;
      background: rgba(255,255,255,0.02);
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #191a21;
      color: var(--text);
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .06s ease, border-color .2s ease, background .2s ease;
      white-space: nowrap;
    }
    .btn:hover { transform: translateY(-1px); border-color: #2a2a33; }
    .btn:active { transform: translateY(0); }
    .btn.primary { background: linear-gradient(180deg, #27314a, #1f2740); border-color: #2a3a64; }
    .btn.ghost { background: transparent; }
    .submenu {
      display: none;
      gap: 8px;
      padding: 12px 14px;
      border-bottom: 1px dashed var(--border);
    }
    .submenu.open { display: flex; flex-wrap: wrap; }
    .tabs {
      display: flex; gap: 6px; padding: 12px 14px; border-bottom: 1px dashed var(--border);
    }
    .tab {
      border: 1px solid var(--border);
      background: #14151b;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
    }
    .tab.active { color: #fff; border-color: #34406a; background: #21263b; }
    .content { padding: 16px; }
    .title-row {
      display: flex; align-items: baseline; gap: 10px; margin-bottom: 8px;
    }
    .title-row h2 {
      margin: 0; font-size: 20px; font-weight: 700;
    }
    .title-row .meta {
      font-size: 12px; color: var(--muted);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0f1118;
    }
    thead th {
      background: #171a24;
      color: #d6d8de;
      text-align: left;
      padding: 10px 12px;
      font-size: 13px;
      border-bottom: 1px solid var(--border);
    }
    tbody td {
      border-top: 1px solid var(--border);
      padding: 9px 12px;
      font-size: 14px;
      color: #e8eaf0;
    }
    tbody tr:hover { background: rgba(255,255,255,0.02); }
    .empty {
      padding: 24px; text-align: center; color: var(--muted);
    }
    footer {
      margin-top: 28px; color: var(--muted); font-size: 12px;
    }
    .chip {
      display: inline-flex; align-items: center; gap: 6px;
      background: #14222b; border: 1px solid #203847; color: #9cc7da;
      padding: 4px 8px; border-radius: 999px; font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>밀양 ↔ 부산대 버스시간표</h1>
      <p>버스를 누르고 방향(학교로 / 역으로)과 요일 유형(평일 / 주말·공휴일 / 방학)을 선택하세요.</p>
    </header>

    <section class="card" id="app">
      <div class="toolbar">
        <button id="busBtn" class="btn primary">🚌 버스</button>
        <span id="status" class="chip" style="display:none;">엑셀 불러오는 중…</span>
      </div>

      <div id="submenu" class="submenu">
        <button id="toSchoolBtn" class="btn">학교로 <span class="meta" style="opacity:.75; font-weight:500;">(밀양→부산대)</span></button>
        <button id="toStationBtn" class="btn">역으로 <span class="meta" style="opacity:.75; font-weight:500;">(부산대→밀양)</span></button>
      </div>

      <div id="dayTabs" class="tabs" style="display:none;">
        <button class="tab" data-day="평일">평일</button>
        <button class="tab" data-day="주말·공휴일">주말·공휴일</button>
        <button class="tab" data-day="방학">방학</button>
      </div>

      <div class="content" id="content">
        <div class="empty">방향을 선택하면 시간표가 표시됩니다.</div>
      </div>
    </section>

    <footer>※ 데이터는 루트 경로의 <code>bus_schedule.xlsx</code>에서 직접 읽어옵니다. 샘플 데이터는 포함하지 않습니다.</footer>
  </div>

  <script>
    // ===== Global State =====
    const STATE = {
      workbookLoaded: false,
      data: {
        toSchool: [],   // {day_type, run, t: {시간, 영남루, 밀양역, 부산대}}
        toStation: []   // {day_type, run, t: {시간, 부산대, 밀양역, 영남루}}
      },
      direction: null,   // 'toSchool' | 'toStation'
      dayType: '평일'
    };

    // ===== Utilities =====
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));

    function showStatus(msg, show=true) {
      const s = $("#status");
      if (!s) return;
      s.textContent = msg;
      s.style.display = show ? "inline-flex" : "none";
    }

    function fmtTime(v) {
      if (v == null) return "";
      let s = String(v).trim();
      if (!s) return "";
      // Normalize common Excel/KR formats like "오전 6:01:00" / "오후 12:15:00"
      // If it's already HH:MM, leave as-is.
      const ampm = s.startsWith("오전") ? "AM" : (s.startsWith("오후") ? "PM" : null);
      if (ampm) {
        s = s.replace(/^오전|^오후/, "").trim();
        // Now s is "6:01:00" etc.
        const parts = s.split(":").map(p => p.padStart(2,"0"));
        let h = parseInt(parts[0], 10);
        const m = parts[1] || "00";
        if (ampm === "AM") {
          if (h === 12) h = 0;
        } else {
          if (h !== 12) h = h + 12;
        }
        return String(h).padStart(2,"0") + ":" + String(m).padStart(2,"0");
      }
      // If looks like "6:01:00" or "6:01"
      const m = s.match(/^(\d{1,2}):(\d{2})(?::\d{2})?$/);
      if (m) {
        return m[1].padStart(2,"0") + ":" + m[2];
      }
      return s; // fallback: show raw
    }

    // ===== XLSX Loading =====
    async function ensureWorkbookLoaded() {
      if (STATE.workbookLoaded) return;
      showStatus("엑셀 불러오는 중…", true);
      try {
        const res = await fetch("./bus_schedule.xlsx");
        if (!res.ok) throw new Error("엑셀 파일을 불러올 수 없습니다 (" + res.status + ")");
        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, {type: "array"});
        const sheetName = wb.SheetNames[0];
        const ws = wb.Sheets[sheetName];
        // raw:false keeps text; blankrows:false skip empty lines
        const rows = XLSX.utils.sheet_to_json(ws, { raw: false, defval: "" });

        // Map into two direction arrays using known column names
        // Left block
        // day_type, direction, run_no, 시간, 영남루, 밀양역, 부산대
        // Right block
        // day_type.1, direction.1, run_no.1, 시간.1, 부산대.1, 밀양역.1, 영남루.1
        const L = [];
        const R = [];
        for (const r of rows) {
          // Left
          if (r["day_type"] && (r["시간"] || r["영남루"] || r["밀양역"] || r["부산대"])) {
            L.push({
              day_type: r["day_type"],
              run: r["run_no"] || "",
              t: {
                "시간": fmtTime(r["시간"]),
                "영남루": fmtTime(r["영남루"]),
                "밀양역": fmtTime(r["밀양역"]),
                "부산대": fmtTime(r["부산대"]),
              }
            });
          }
          // Right
          if (r["day_type.1"] && (r["시간.1"] || r["부산대.1"] || r["밀양역.1"] || r["영남루.1"])) {
            R.push({
              day_type: r["day_type.1"],
              run: r["run_no.1"] || "",
              t: {
                "시간": fmtTime(r["시간.1"]),
                "부산대": fmtTime(r["부산대.1"]),
                "밀양역": fmtTime(r["밀양역.1"]),
                "영남루": fmtTime(r["영남루.1"]),
              }
            });
          }
        }
        STATE.data.toSchool = L;
        STATE.data.toStation = R;
        STATE.workbookLoaded = true;
      } catch (err) {
        console.error(err);
        alert("엑셀을 불러오는 중 오류가 발생했습니다. 콘솔을 확인해주세요.");
      } finally {
        showStatus("", false);
      }
    }

    // ===== Rendering =====
    function renderTable(directionKey, dayType) {
      const content = $("#content");
      const data = STATE.data[directionKey] || [];
      const rows = data.filter(d => d.day_type === dayType);
      content.innerHTML = "";

      const title = document.createElement("div");
      title.className = "title-row";
      const h2 = document.createElement("h2");
      h2.textContent = directionKey === "toSchool" ? "밀양 → 부산대 (학교로)" : "부산대 → 밀양 (역으로)";
      const meta = document.createElement("span");
      meta.className = "meta";
      meta.textContent = `요일: ${dayType}`;
      title.appendChild(h2);
      title.appendChild(meta);
      content.appendChild(title);

      if (rows.length === 0) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "해당 조건의 시간표가 없습니다.";
        content.appendChild(empty);
        return;
      }

      // Determine column order by direction
      const cols = directionKey === "toSchool"
        ? ["회차", "시간", "영남루", "밀양역", "부산대"]
        : ["회차", "시간", "부산대", "밀양역", "영남루"];

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const trh = document.createElement("tr");
      for (const c of cols) {
        const th = document.createElement("th");
        th.textContent = c;
        trh.appendChild(th);
      }
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      for (const r of rows) {
        const tr = document.createElement("tr");
        const cells = [r.run || "", r.t["시간"] || "", r.t["영남루"] || "", r.t["밀양역"] || "", r.t["부산대"] || ""];
        const arr = directionKey === "toSchool"
          ? cells
          : [r.run || "", r.t["시간"] || "", r.t["부산대"] || "", r.t["밀양역"] || "", r.t["영남루"] || ""];
        for (const v of arr) {
          const td = document.createElement("td");
          td.textContent = v;
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      content.appendChild(table);
    }

    function setActiveTab(dayType) {
      $$("#dayTabs .tab").forEach(tab => {
        tab.classList.toggle("active", tab.dataset.day === dayType);
      });
    }

    // ===== Event Wiring =====
    function initUI() {
      $("#busBtn").addEventListener("click", async () => {
        const submenu = $("#submenu");
        submenu.classList.toggle("open");
        $("#dayTabs").style.display = submenu.classList.contains("open") ? "flex" : "none";
        if (submenu.classList.contains("open") && !STATE.workbookLoaded) {
          await ensureWorkbookLoaded();
        }
      });

      $("#toSchoolBtn").addEventListener("click", async () => {
        if (!STATE.workbookLoaded) await ensureWorkbookLoaded();
        STATE.direction = "toSchool";
        document.querySelector("#dayTabs").style.display = "flex";
        setActiveTab(STATE.dayType);
        renderTable(STATE.direction, STATE.dayType);
      });

      $("#toStationBtn").addEventListener("click", async () => {
        if (!STATE.workbookLoaded) await ensureWorkbookLoaded();
        STATE.direction = "toStation";
        document.querySelector("#dayTabs").style.display = "flex";
        setActiveTab(STATE.dayType);
        renderTable(STATE.direction, STATE.dayType);
      });

      $$("#dayTabs .tab").forEach(tab => {
        tab.addEventListener("click", () => {
          STATE.dayType = tab.dataset.day;
          setActiveTab(STATE.dayType);
          if (STATE.direction) {
            renderTable(STATE.direction, STATE.dayType);
          }
        });
      });
    }

    document.addEventListener("DOMContentLoaded", initUI);
  </script>
</body>
</html>
