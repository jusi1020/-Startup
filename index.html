        async function loadBusScheduleFromExcel() {

                const schedules = {

                // ì‹œê°„ í¬ë§· ë³€í™˜ í•¨ìˆ˜ (ê°œì„ ë¨)
                function formatTime(timeValue) {
                    if (!timeValue || timeValue === '') return '';
                    
                    if (typeof timeValue === 'string') {
                        // "ì˜¤ì „ 6:01:00" ë˜ëŠ” "ì˜¤í›„ 2:30:00" í˜•íƒœë¥¼ "6:01" ë˜ëŠ” "14:30"ìœ¼ë¡œ ë³€í™˜
                        let time = timeValue.replace(/ì˜¤ì „\s?|ì˜¤í›„\s?/, '').trim();
                        
                        // "ì˜¤í›„"ì¸ ê²½ìš° 12ì‹œê°„ ë”í•˜ê¸° (ë‹¨, 12ì‹œëŠ” ê·¸ëŒ€ë¡œ)
                        if (timeValue.includes('ì˜¤í›„')) {
                            const [hours, minutes] = time.split(':');
                            let hour = parseInt(hours);
                            if (hour !== 12) {

                            }
                            time = `${hour}:${minutes}`;
                        } else if (timeValue.includes('ì˜¤ì „') && time.startsWith('12:')) {
                            // ì˜¤ì „ 12ì‹œëŠ” 00ì‹œë¡œ ë³€í™˜
                            time = time.replace('12:', '0:');
                        }
                        
                        // ì´ˆ ì œê±°í•˜ê³  ì‹œ:ë¶„ë§Œ ë°˜í™˜
                        return time.substring(0, 5);

                    else if (timeValue instanceof Date) {
                        const hours = timeValue.getHours().toString().padStart(2, '0');
                        const minutes = timeValue.getMinutes().toString().padStart(2, '0');
                        return `${hours}:${minutes}`;
                    }
                    
                    return timeValue.toString();

                // ì¼ì • íƒ€ì… ë§¤í•‘
                function getScheduleType(dayType) {

                    const type = dayType.toString().trim();
                    if (type === 'í‰ì¼') return 'weekday';
                    if (type === 'ì£¼ë§' || type === 'ê³µíœ´ì¼' || type === 'ë°©í•™') return 'weekend';
                    if (type === 'ëŒ€í•™ë°©í•™' || type === 'ëŒ€í•™ë§Œë°©í•™') return 'school_break';
                    
                    return 'weekday'; // ê¸°ë³¸ê°’

                // ë²„ìŠ¤ ë…¸ì„  ì •ë¦¬
                function formatRoute(runNo) {
                    if (!runNo) return 'ë¯¸ì •';
                    return runNo.toString().includes('ë²ˆ') ? runNo.toString() : `${runNo}ë²ˆ`;
                }
                
                console.log('ğŸ”„ ë°ì´í„° íŒŒì‹± ì‹œì‘...');
                
                // ë°ì´í„° íŒŒì‹± (í—¤ë” ì œì™¸í•˜ê³  1ë²ˆ í–‰ë¶€í„°)
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (!row || row.length < 7) continue;
                    
                    // ===== ì™¼ìª½ ë°ì´í„°: ë°€ì–‘â†’ë¶€ì‚°ëŒ€ (toSchool) =====
                    if (row[0] && row[1]) {

                        const tunnelTime = formatTime(row[4]); // ì˜ë‚¨ë£¨í„°ë„

                                tunnelTime || 'X' // ì˜ë‚¨ë£¨í„°ë„ (ì—†ìœ¼ë©´ X)

                        const miryangTime = formatTime(row[13]); // ë°€ì–‘ì—­

                        if (pusanTime && miryangTime) {

                                miryangTime,  // ë„ì°©: ë°€ì–‘ì—­
                                tunnelTime || 'X' // ì˜ë‚¨ë£¨í„°ë„ (ì—†ìœ¼ë©´ X)
                            ]);
                        }
                    }
                }
                
                // ë°ì´í„° ì •ë ¬ (ì‹œê°„ìˆœ)
                Object.keys(schedules).forEach(direction => {

                            const timeB = direction === 'toSchool' ? b[1] : b[1];

                // ê¸°ì¡´ ë°ì´í„°ë¥¼ ì—‘ì…€ ë°ì´í„°ë¡œ ì™„ì „íˆ êµì²´
                busSchedules.toSchool = schedules.toSchool;
