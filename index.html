        // ì‹œê°„ í¬ë§· í•¨ìˆ˜
        function formatTime(timeValue) {
            if (!timeValue) return '';
            
            if (typeof timeValue === 'string') {
                // "ì˜¤ì „ 6:01:00" â†’ "6:01" ë˜ëŠ” "ì˜¤í›„ 1:30:00" â†’ "13:30"
                let timeStr = timeValue.trim();
                
                if (timeStr.includes('ì˜¤ì „') || timeStr.includes('ì˜¤í›„')) {
                    const isAM = timeStr.includes('ì˜¤ì „');
                    timeStr = timeStr.replace(/ì˜¤ì „\s?|ì˜¤í›„\s?/, '');
                    
                    const timeParts = timeStr.split(':');
                    if (timeParts.length >= 2) {
                        let hours = parseInt(timeParts[0]);
                        const minutes = timeParts[1].padStart(2, '0');
                        
                        // ì˜¤í›„ì¸ ê²½ìš° 12ì‹œê°„ ì¶”ê°€ (ë‹¨, 12ì‹œëŠ” ì œì™¸)
                        if (!isAM && hours !== 12) {
                            hours += 12;
                        } else if (isAM && hours === 12) {
                            hours = 0;
                        }
                        
                        return `${hours.toString().padStart(2, '0')}:${minutes}`;
                    }
                }
                
                // ì´ë¯¸ HH:MM í˜•íƒœì¸ ê²½ìš°
                return timeStr.substring(0, 5);
            } else if (timeValue instanceof Date) {
                const hours = timeValue.getHours().toString().padStart(2, '0');
                const minutes = timeValue.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }
            
            return timeValue.toString();
        }
