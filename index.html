    // Remove seconds; handle ì˜¤ì „/ì˜¤í›„ & AM/PM; return HH:MM
    function fmtTime(v){

      let m = s.match(/^(ì˜¤ì „|ì˜¤í›„)\s*(\d{1,2}):(\d{1,2})(?::(\d{1,2}))?/);

        if(isPM && h!==12) h+=12;

        return String(h).padStart(2,"0")+":"+min;
      }
      m = s.match(/^(\d{1,2}):(\d{2})(?::\d{2})?\s*(AM|PM)$/i);
      if(m){

    // ===== Rendering (Bus) =====
