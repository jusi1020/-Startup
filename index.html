    :root { --bg:#0b0b0c; --card:#151518; --muted:#979aa1; --text:#e9e9ee; --border:#23232a; --accent:#34406a; --accentBg:#21263b; --highlight:#22427a; --highlightOutline:#4267b2; --warn:#6a3f1e; --warnBg:#2b1b12; --railway:#2a4d3a; --railwayBg:#1a2d24; }

    thead th{background:#171a24;color:#d6d8de;text-align:left;padding:10px 12px;font-size:13px;border-bottom:1px solid var(--border)}
    tbody td{border-top:1px solid var(--border);padding:9px 12px;font-size:14px;color:#e9eaf0}
    tbody tr:hover{background:rgba(255,255,255,.02)}
    .empty{padding:24px;text-align:center;color:#979aa1}
    .meal-card{border:1px solid var(--border);border-radius:12px;padding:12px 14px;background:#11131a;margin-bottom:12px}
    .meal-title{font-weight:700;margin:0 0 8px 0}
    .meal-items{margin:0;padding-left:18px}
    .status{display:none;border:1px solid #203847;background:#14222b;color:#9cc7da;padding:4px 8px;border-radius:999px;font-size:12px}
    
    /* Transport toggle */
    .transport-toggle{display:inline-flex;background:#14151b;border:1px solid var(--border);border-radius:8px;padding:2px;margin-left:auto}
    .transport-toggle button{border:none;background:transparent;color:#979aa1;padding:6px 10px;border-radius:6px;cursor:pointer;font-size:13px;font-weight:500;transition:all .2s}
    .transport-toggle button.active{background:var(--accent);color:#fff}
    .transport-toggle button.railway.active{background:var(--railway)}
    
    /* Railway controls */
    .railway-controls{display:none;gap:10px;align-items:center;padding:12px 14px;border-bottom:1px dashed var(--border);flex-wrap:wrap}
    .railway-controls.open{display:flex}
    .railway-controls .group{display:flex;gap:8px;align-items:center}
    
    /* Next bus highlight */
    tr.next { background: rgba(34, 66, 122, 0.22) !important; position: relative; }
    tr.next td { border-top-color: rgba(66, 103, 178, 0.4); }
    .soon { margin-left:8px; padding:2px 6px; border-radius:999px; font-size:11px; background:#203a6b; color:#d8e6ff; border:1px solid var(--highlightOutline); white-space:nowrap; display:inline-flex; align-items:center; line-height:1 }
    
    /* Mobile adjustments */
    @media (max-width:480px){
      .soon{ display:block; margin-left:0; margin-top:4px; font-size:11px; padding:2px 6px }
      .transport-toggle{margin-left:0; margin-top:8px; width:100%}
    }
    
    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:50}
    .modal.open{display:flex}
    .modal-backdrop{position:absolute;inset:0;background:rgba(0,0,0,.5)}
    .modal-card{position:relative;z-index:1;width:min(520px,92vw);background:#12131a;border:1px solid var(--border);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.45);padding:18px}
    .modal-title{margin:0 0 8px 0;font-size:18px;font-weight:700}
    .modal-desc{margin:0 0 12px 0;color:#cfd2d8;font-size:14px}
    .modal-actions{display:flex;gap:10px;flex-wrap:wrap}
    .note{font-size:12px;color:#b6bac3;margin-top:10px}
    .store-btn{opacity:.5;cursor:not-allowed}
    .store-row{display:flex;gap:8px;flex-wrap:wrap}
    footer{margin-top:28px;color:#979aa1;font-size:12px}
  </style>

  <script>
    // === 딥링크 설정 ===
    const APP_WIP = true;
    const IOS_SCHEME = 'mycampus://ride';
    const IOS_UNIVERSAL = 'https://campusguide011022.netlify.app/ride';
    const IOS_STORE = 'https://apps.apple.com/app/id0000000000';
    const ANDROID_SCHEME = 'mycampus://ride';
    const ANDROID_INTENT = 'intent://ride#Intent;scheme=mycampus;package=kr.campus.mycampus;S.browser_fallback_url=https%3A%2F%2Fcampusguide011022.netlify.app%2Fdownload;end';
    const ANDROID_STORE = 'https://play.google.com/store/apps/details?id=kr.campus.mycampus';

    // === Railway Station Data ===
    const RAILWAY_STATIONS = {
      "BR-1-318": { name: "밀양역", railOprIsttCd: "BR", lnCd: "1", stinCd: "318" },
      "KR-2-201": { name: "부산역", railOprIsttCd: "KR", lnCd: "2", stinCd: "201" },
      "S1-1-150": { name: "서울역", railOprIsttCd: "S1", lnCd: "1", stinCd: "150" },
      "S1-2-222": { name: "강남역", railOprIsttCd: "S1", lnCd: "2", stinCd: "222" }
    };

    // ===== Global State =====
    const STATE = {
      // Transport
      transportMode: 'bus', // 'bus' | 'railway'
      
      // Bus
      busLoaded: false,
      bus: { toSchool: [], toStation: [] },
      direction: null,
      dayType: '평일',

      // Railway
      railwayDayCode: '8',
      railwayData: [],
      
      // Meals
      mealsLoaded: false,
      meals: {},
      hall: null,
      mealDate: null,

      // UI mode
      mode: null, // 'transport' | 'meal'

      // timers
      nextTimerId: null
    };

    // ===== Utilities =====
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    function showStatus(msg, show=true){
      const s=$("#status"); if(!s) return;
      s.textContent = msg; s.style.display = show ? "inline-flex" : "none";
    }

    function fmtTime(v){
      if(v==null) return "";
      let s = String(v).trim();
      if(!s) return "";
      let m = s.match(/^(오전|오후)\s*(\d{1,2}):(\d{1,2})(?::(\d{1,2}))?/);
      if(m){
        let h = parseInt(m[2],10), min = m[3].padStart(2,"0");
        const isPM = m[1]==="오후";
        if(isPM && h!==12) h+=12;
        if(!isPM && h===12) h=0;
        return String(h).padStart(2,"0")+":"+min;
      }
      m = s.match(/^(\d{1,2}):(\d{2})(?::\d{2})?\s*(AM|PM)$/i);
      if(m){
        let h = parseInt(m[1],10), min = m[2];
        const isPM = m[3].toUpperCase()==="PM";
        if(isPM && h!==12) h+=12;
        if(!isPM && h===12) h=0;
        return String(h).padStart(2,"0")+":"+min;
      }
      m = s.match(/^(\d{1,2}):(\d{2})(?::\d{2})?$/);
      if(m) return m[1].padStart(2,"0")+":"+m[2];
      return s;
    }

    function toMinutes(hhmm){
      const s = fmtTime(hhmm);
      if(!s) return NaN;
      const m = s.match(/^(\d{2}):(\d{2})$/);
      if(!m) return NaN;
      return parseInt(m[1],10)*60 + parseInt(m[2],10);
    }

    function nowMinutes(){
      const d = new Date();
      return d.getHours()*60 + d.getMinutes();
    }

    function todayISO(){
      const d = new Date();
      const tz = new Date(d.getTime() - d.getTimezoneOffset()*60000);
      return tz.toISOString().slice(0,10);
    }

    function formatRailwayTime(t){
      if(!t || t.length !== 6) return "";
      return t.slice(0,2) + ":" + t.slice(2,4);
    }

    // ===== Data Loaders =====
    async function ensureBusLoaded(){
      if(STATE.busLoaded) return;
      showStatus("버스 데이터 불러오는 중…", true);
      try{
        const res = await fetch("./bus_schedule.json", { cache:"no-store" });
        if(!res.ok) throw new Error("bus_schedule.json 불러오기 실패("+res.status+")");
        const j = await res.json();
        STATE.bus = j;
        STATE.busLoaded = true;
      }catch(e){
        console.error(e); alert(e.message || e);
      }finally{
        showStatus("", false);
      }
    }

    async function ensureMealsLoaded(){
      if(STATE.mealsLoaded) return;
      showStatus("식단 데이터 불러오는 중…", true);
      try{
        const res = await fetch("./menu.json", { cache:"no-store" });
        if(!res.ok) throw new Error("menu.json 불러오기 실패("+res.status+")");
        const j = await res.json();
        STATE.meals = j || {};
        STATE.mealsLoaded = true;
      }catch(e){
        console.error(e); alert(e.message || e);
      }finally{
        showStatus("", false);
      }
    }

    async function loadRailwayData(){
      showStatus("철도 시간표 조회 중…", true);
      try{
        const stationKey = $("#stationSelect").value;
        const station = RAILWAY_STATIONS[stationKey];
        if(!station) throw new Error("역 정보를 찾을 수 없습니다");
        
        const dayCd = $("#dayTypeSelect").value;
        
        const params = new URLSearchParams({
          railOprIsttCd: station.railOprIsttCd,
          lnCd: station.lnCd,
          stinCd: station.stinCd,
          dayCd: dayCd,
          format: 'json'
        });
        
        // Local development fallback
        const baseUrl = window.location.hostname === 'localhost' 
          ? 'http://localhost:3000/api/subwayTimetable'
          : '/api/subwayTimetable';
        
        const res = await fetch(`${baseUrl}?${params}`);
        if(!res.ok) {
          const error = await res.json();
          throw new Error(error.error || "API 오류");
        }
        
        const data = await res.json();
        
        // Check if data has the expected structure
        if(data.body && Array.isArray(data.body)){
          STATE.railwayData = data.body;
        } else if(Array.isArray(data)){
          STATE.railwayData = data;
        } else {
          STATE.railwayData = [];
        }
        
        renderRailwayTable();
      }catch(e){
        console.error(e);
        alert("철도 시간표 조회 실패:\n" + (e.message || e) + "\n\nAPI 키 설정을 확인해주세요.");
        STATE.railwayData = [];
      }finally{
        showStatus("", false);
      }
    }

    // ===== Active Helpers =====
    function setTopActive(mode){
      STATE.mode = mode;
      $("#transportBtn").classList.toggle("active", mode === "transport");
      $("#mealBtn").classList.toggle("active", mode === "meal");
      if(mode !== "transport" && STATE.nextTimerId){
        clearInterval(STATE.nextTimerId); 
        STATE.nextTimerId = null;
      }
    }
    
    function setTransportMode(mode){
      STATE.transportMode = mode;
      $("#busToggle").classList.toggle("active", mode === "bus");
      $("#railwayToggle").classList.toggle("active", mode === "railway");
      
      if(mode === "bus"){
        $("#busTabs").style.display = "flex";
        $("#railwayControls").classList.remove("open");
      } else {
        $("#busTabs").style.display = "none";
        $("#railwayControls").classList.add("open");
      }
    }
    
    function setDirectionActive(key){
      $("#toSchoolBtn").classList.toggle("active", key === "toSchool");
      $("#toStationBtn").classList.toggle("active", key === "toStation");
    }
    
    function setHallActive(hall){
      $("#hallDormBtn").classList.toggle("active", hall === "기숙사");
      $("#hallUnionBtn").classList.toggle("active", hall === "학생회관");
    }
    
    function setBusActiveTab(dayType){
      $$("#busTabs .tab").forEach(t => t.classList.toggle("active", t.dataset.day === dayType));
    }

    // ===== Next Bus Calculation =====
    function findNextIndex(rows, directionKey){
      const nowMin = nowMinutes();
      let idx = -1, best = Infinity;
      rows.forEach((r, i) => {
        const base = directionKey === "toSchool" ? (r.t["밀양역"] || r.t["시간"]) : (r.t["부산대"] || r.t["시간"]);
        const m = toMinutes(base);
        if(!Number.isFinite(m)) return;
        if(m >= nowMin && m < best){
          best = m; idx = i;
        }
      });
      return idx;
    }

    // ===== Rendering (Bus) =====
    function renderBusTable(directionKey, dayType){
      const content=$("#content");
      const data = STATE.bus[directionKey] || [];
      const rows = data.filter(d => d.day_type === dayType);
      content.innerHTML = "";

      const title = document.createElement("div");
      title.className = "title-row";
      const h2 = document.createElement("h2");
      h2.innerHTML = `🚌 ${directionKey === "toSchool" ? "밀양 → 부산대" : "부산대 → 밀양"}`;
      const meta = document.createElement("span");
      meta.className = "meta";
      meta.textContent = `${dayType}`;
      title.appendChild(h2); 
      title.appendChild(meta);
      content.appendChild(title);

      if(rows.length === 0){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "해당 조건의 시간표가 없습니다.";
        content.appendChild(empty);
        return;
      }

      const cols = directionKey === "toSchool"
        ? ["회차","시간","영남루","밀양역","부산대"]
        : ["회차","시간","부산대","밀양역","영남루"];

      const nextIdx = findNextIndex(rows, directionKey);
      const highlightColName = directionKey === "toSchool" ? "밀양역" : "부산대";
      const highlightColIndex = cols.indexOf(highlightColName);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const trh = document.createElement("tr");
      for(const c of cols){ 
        const th=document.createElement("th"); 
        th.textContent=c; 
        trh.appendChild(th); 
      }
      thead.appendChild(trh); 
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      rows.forEach((r, i) => {
        const tr = document.createElement("tr");
        const arr = directionKey === "toSchool"
          ? [r.run||"", fmtTime(r.t["시간"]||""), fmtTime(r.t["영남루"]||""), fmtTime(r.t["밀양역"]||""), fmtTime(r.t["부산대"]||"")]
          : [r.run||"", fmtTime(r.t["시간"]||""), fmtTime(r.t["부산대"]||""), fmtTime(r.t["밀양역"]||""), fmtTime(r.t["영남루"]||"")];
        arr.forEach(v => {
          const td = document.createElement("td");
          td.textContent = v;
          tr.appendChild(td);
        });
        if(i === nextIdx){
          tr.classList.add("next");
          const cell = tr.children[highlightColIndex];
          if (cell){
            const badge = document.createElement("span");
            badge.className = "soon";
            badge.textContent = "곧 출발";
            cell.appendChild(badge);
          }
          setTimeout(() => { tr.scrollIntoView({behavior:"smooth", block:"center"}); }, 50);
        }
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      content.appendChild(table);

      if(STATE.nextTimerId){ clearInterval(STATE.nextTimerId); }
      STATE.nextTimerId = setInterval(() => {
        if(STATE.mode === "transport" && STATE.transportMode === "bus" && STATE.direction === directionKey && STATE.dayType === dayType){
          renderBusTable(directionKey, dayType);
        }
      }, 60000);
    }

    // ===== Rendering (Railway) =====
    function renderRailwayTable(){
      const content = $("#content");
      content.innerHTML = "";

      const stationName = RAILWAY_STATIONS[$("#stationSelect").value]?.name || "선택된 역";
      const direction = $("#directionSelect").value === "up" ? "상행" : "하행";
      const dayName = $("#dayTypeSelect").value === "8" ? "평일" : $("#dayTypeSelect").value === "7" ? "토요일" : "휴일";

      const title = document.createElement("div");
      title.className = "title-row";
      const h2 = document.createElement("h2");
      h2.innerHTML = `🚊 ${stationName} ${direction}`;
      const meta = document.createElement("span");
      meta.className = "meta";
      meta.textContent = `${dayName} 시간표`;
      title.appendChild(h2); 
      title.appendChild(meta);
      content.appendChild(title);

      if(!STATE.railwayData || STATE.railwayData.length === 0){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "시간표 데이터가 없습니다. 조회 버튼을 눌러주세요.";
        content.appendChild(empty);
        return;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const trh = document.createElement("tr");
      ["열차번호", "도착시각", "출발시각"].forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        trh.appendChild(th);
      });
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      STATE.railwayData.forEach(train => {
        const tr = document.createElement("tr");
        
        const td1 = document.createElement("td");
        td1.textContent = train.trnNo || "-";
        tr.appendChild(td1);
        
        const td2 = document.createElement("td");
        td2.textContent = formatRailwayTime(train.arvTm) || "-";
        tr.appendChild(td2);
        
        const td3 = document.createElement("td");
        td3.textContent = formatRailwayTime(train.dptTm) || "-";
        tr.appendChild(td3);
        
        // Highlight next train
        const dptMin = toMinutes(formatRailwayTime(train.dptTm));
        const nowMin = nowMinutes();
        if(dptMin >= nowMin && dptMin < nowMin + 30){
          tr.classList.add("next");
        }
        
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      content.appendChild(table);
    }

    // ===== Rendering (Meals) =====
    function renderMeals(hall, ymd){
      const content=$("#content");
      content.innerHTML = "";

      const title = document.createElement("div");
      title.className = "title-row";
      const h2 = document.createElement("h2");
      h2.innerHTML = `🍽️ ${hall}`;
      const meta = document.createElement("span");
      meta.className = "meta";
      meta.textContent = `${ymd}`;
      title.appendChild(h2); 
      title.appendChild(meta);
      content.appendChild(title);

      const dataByHall = STATE.meals[hall] || {};
      const dayData = dataByHall[ymd] || null;

      if(!dayData){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "해당 날짜의 식단 정보가 없습니다.";
        content.appendChild(empty);
        return;
      }

      const mealsOrder = ["아침","점심","저녁"];
      for(const meal of mealsOrder){
        const items = dayData[meal] || [];
        const card = document.createElement("div");
        card.className = "meal-card";
        const h = document.createElement("p");
        h.className = "meal-title";
        h.textContent = meal;
        card.appendChild(h);
        if(items.length === 0){
          const em = document.createElement("div");
          em.className = "empty";
          em.textContent = "등록된 항목이 없습니다.";
          card.appendChild(em);
        } else {
          const ul = document.createElement("ul");
          ul.className = "meal-items";
          items.forEach(line => {
            const li = document.createElement("li");
            li.textContent = line;
            ul.appendChild(li);
          });
          card.appendChild(ul);
        }
        content.appendChild(card);
      }
    }

    // ===== Event Wiring =====
    function initUI(){
      // Top buttons
      $("#transportBtn").addEventListener("click", async () => {
        setTopActive("transport");
        $("#transportSubmenu").classList.add("open");
        $("#mealSubmenu").classList.remove("open");
        $("#mealControls").style.display = "none";
        
        if(STATE.transportMode === "bus"){
          $("#busTabs").style.display = "flex";
          $("#railwayControls").classList.remove("open");
          if(!STATE.busLoaded) await ensureBusLoaded();
        } else {
          $("#busTabs").style.display = "none";
          $("#railwayControls").classList.add("open");
        }
      });

      $("#mealBtn").addEventListener("click", async () => {
        setTopActive("meal");
        $("#mealSubmenu").classList.add("open");
        $("#mealControls").style.display = "flex";
        $("#transportSubmenu").classList.remove("open");
        $("#busTabs").style.display = "none";
        $("#railwayControls").classList.remove("open");
        if(!STATE.mealsLoaded){
          await ensureMealsLoaded();
          const input = $("#mealDate");
          if(input && !input.value) input.value = todayISO();
          STATE.mealDate = input.value || todayISO();
        }
      });

      // Transport toggle
      $("#busToggle").addEventListener("click", async () => {
        setTransportMode("bus");
        if(!STATE.busLoaded) await ensureBusLoaded();
        if(STATE.direction) renderBusTable(STATE.direction, STATE.dayType);
      });

      $("#railwayToggle").addEventListener("click", () => {
        setTransportMode("railway");
        renderRailwayTable();
      });

      // Railway controls
      $("#loadRailwayBtn").addEventListener("click", loadRailwayData);

      // Bus direction
      $("#toSchoolBtn").addEventListener("click", async () => {
        if(!STATE.busLoaded) await ensureBusLoaded();
        STATE.direction = "toSchool";
        setDirectionActive("toSchool");
        
        if(STATE.transportMode === "bus"){
          $("#busTabs").style.display = "flex";
          setBusActiveTab(STATE.dayType);
          renderBusTable(STATE.direction, STATE.dayType);
        }
      });

      $("#toStationBtn").addEventListener("click", async () => {
        if(!STATE.busLoaded) await ensureBusLoaded();
        STATE.direction = "toStation";
        setDirectionActive("toStation");
        
        if(STATE.transportMode === "bus"){
          $("#busTabs").style.display = "flex";
          setBusActiveTab(STATE.dayType);
          renderBusTable(STATE.direction, STATE.dayType);
        }
      });

      $$("#busTabs .tab").forEach(tab => {
        tab.addEventListener("click", () => {
          STATE.dayType = tab.dataset.day;
          setBusActiveTab(STATE.dayType);
          if(STATE.direction) renderBusTable(STATE.direction, STATE.dayType);
        });
      });

      // WIP/app link
      $("#appLink").addEventListener("click", (e) => {
        e.preventDefault();
        if (APP_WIP) {
          $("#wipModal").classList.add("open");
          return;
        }
        const ua = navigator.userAgent || '';
        if (/iPhone|iPad|iPod/i.test(ua)) {
          window.location.href = IOS_UNIVERSAL || IOS_SCHEME;
        } else if (/Android/i.test(ua)) {
          window.location.href = ANDROID_INTENT || ANDROID_SCHEME;
        } else {
          window.location.href = IOS_UNIVERSAL || 'https://campusguide011022.netlify.app';
        }
      });

      // Modal
      $("#wipClose").addEventListener("click", () => {
        $("#wipModal").classList.remove("open");
      });
      $("#wipModal").addEventListener("click", (e) => {
        if(e.target.classList.contains("modal-backdrop")) 
          $("#wipModal").classList.remove("open");
      });

      // Meals
      $("#hallDormBtn").addEventListener("click", async () => {
        if(!STATE.mealsLoaded) await ensureMealsLoaded();
        STATE.hall = "기숙사";
        setHallActive("기숙사");
        const input = $("#mealDate");
        if(input && !input.value) input.value = todayISO();
        STATE.mealDate = input.value || todayISO();
        setTopActive("meal");
        renderMeals(STATE.hall, STATE.mealDate);
      });

      $("#hallUnionBtn").addEventListener("click", async () => {
        if(!STATE.mealsLoaded) await ensureMealsLoaded();
        STATE.hall = "학생회관";
        setHallActive("학생회관");
        const input = $("#mealDate");
        if(input && !input.value) input.value = todayISO();
        STATE.mealDate = input.value || todayISO();
        setTopActive("meal");
        renderMeals(STATE.hall, STATE.mealDate);
      });

      $("#mealDate").addEventListener("change", () => {
        STATE.mealDate = $("#mealDate").value || todayISO();
        if(STATE.hall) renderMeals(STATE.hall, STATE.mealDate);
      });
    }

    document.addEventListener("DOMContentLoaded", initUI);
  </script>
</body>
