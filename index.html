<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î∂ÄÏÇ∞ÎåÄ Miryang Campus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .main-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .main-buttons {
            display: flex;
            gap: 40px;
            max-width: 800px;
            width: 100%;
        }

        .main-button {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .bus-button {
            background: linear-gradient(135deg, #a8e6cf, #7fcdcd);
        }

        .food-button {
            background: linear-gradient(135deg, #b8d4f0, #9bb5d6);
        }

        .main-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .button-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            color: #333;
        }

        .button-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .button-arrow {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 2.5rem;
            color: #333;
        }

        .sub-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .sub-button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sub-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .bus-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 30px 30px;
            padding: 30px;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .bus-options.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .food-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 30px 30px;
            padding: 30px;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .food-options.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .timetable-view {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .timetable-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .timetable-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .schedule-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: fit-content;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover {
            transform: translateY(-1px);
        }

        .timetable {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .timetable table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 500px;
        }

        .timetable th {
            background: #667eea;
            color: white;
            padding: 12px 8px;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .timetable td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
            vertical-align: middle;
        }

        .timetable tr:hover {
            background: #f8f9ff;
        }

        .bus-route {
            font-weight: bold;
            color: #667eea;
        }

        .time {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .no-service {
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-buttons {
                flex-direction: column;
                gap: 30px;
            }
            
            .button-title {
                font-size: 2rem;
            }
            
            .sub-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-view" id="mainView">
            <div class="main-buttons">
                <div class="main-button bus-button" id="busButton">
                    <div class="button-icon">üöå</div>
                    <div class="button-title">Bus</div>
                    <div class="button-arrow">‚Üí</div>
                    <div class="bus-options" id="busOptions">
                        <div class="sub-buttons">
                            <button class="sub-button" id="toSchoolBtn">ÌïôÍµêÎ°ú</button>
                            <button class="sub-button" id="toStationBtn">Ïó≠ÏúºÎ°ú</button>
                        </div>
                    </div>
                </div>

                <div class="main-button food-button" id="foodButton">
                    <div class="button-icon">üçΩÔ∏è</div>
                    <div class="button-title">ÏãùÎã® Ï†ïÎ≥¥</div>
                    <div class="food-options" id="foodOptions">
                        <div class="sub-buttons">
                            <button class="sub-button" id="studentMenuBtn">ÌïôÏãù</button>
                            <button class="sub-button" id="dormMenuBtn">Í∏∞ÏàôÏÇ¨</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="timetable-view" id="timetableView">
            <div class="timetable-header">
                <button class="back-btn" id="backBtn">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>
                <h2 class="timetable-title" id="timetableTitle">Î≤ÑÏä§ ÏãúÍ∞ÑÌëú</h2>
                <div></div>
            </div>
            
            <div class="schedule-tabs">
                <button class="tab-btn active" data-schedule="weekday">Í∞úÍ∞ï(ÌèâÏùº)</button>
                <button class="tab-btn" data-schedule="weekend">Ï£ºÎßê/Í≥µÌú¥Ïùº/ÎåÄÌïôÎ∞©Ìïô</button>
                <button class="tab-btn" data-schedule="school_break">ÎåÄÌïôÎßå Î∞©Ìïô</button>
            </div>

            <div class="timetable" id="timetableContainer">
                <!-- ÏãúÍ∞ÑÌëúÍ∞Ä Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò (ÏóëÏÖÄÏóêÏÑú Î°úÎìúÎê† ÎïåÍπåÏßÄ Îπà ÏÉÅÌÉú)
        const busSchedules = {
            toSchool: {
                weekday: [],
                weekend: [],
                school_break: []
            },
            toStation: {
                weekday: [],
                weekend: [],
                school_break: []
            }
        };

        let currentDirection = 'toSchool';
        let currentSchedule = 'weekday';

        // DOM ÏöîÏÜåÎì§
        const busButton = document.getElementById('busButton');
        const foodButton = document.getElementById('foodButton');
        const busOptions = document.getElementById('busOptions');
        const foodOptions = document.getElementById('foodOptions');
        const toSchoolBtn = document.getElementById('toSchoolBtn');
        const toStationBtn = document.getElementById('toStationBtn');
        const studentMenuBtn = document.getElementById('studentMenuBtn');
        const dormMenuBtn = document.getElementById('dormMenuBtn');
        const backBtn = document.getElementById('backBtn');
        const mainView = document.getElementById('mainView');
        const timetableView = document.getElementById('timetableView');
        const timetableTitle = document.getElementById('timetableTitle');
        const timetableContainer = document.getElementById('timetableContainer');

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        busButton.addEventListener('click', function() {
            foodOptions.classList.remove('show');
            busOptions.classList.toggle('show');
        });

        foodButton.addEventListener('click', function() {
            busOptions.classList.remove('show');
            foodOptions.classList.toggle('show');
        });

        toSchoolBtn.addEventListener('click', function() {
            showBusSchedule('toSchool');
        });

        toStationBtn.addEventListener('click', function() {
            showBusSchedule('toStation');
        });

        backBtn.addEventListener('click', function() {
            showMainView();
        });

        studentMenuBtn.addEventListener('click', function() {
            alert('ÌïôÏãù Î©îÎâ¥ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
        });

        dormMenuBtn.addEventListener('click', function() {
            alert('Í∏∞ÏàôÏÇ¨ ÏãùÎãπ Î©îÎâ¥ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
        });

        // ÌÉ≠ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const scheduleType = this.getAttribute('data-schedule');
                changeSchedule(scheduleType);
            });
        });

        // ÏóëÏÖÄ ÌååÏùºÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìúÌïòÎäî Ìï®Ïàò
        async function loadBusScheduleFromExcel() {
            try {
                // fetchÎ•º ÏÇ¨Ïö©Ìï¥ÏÑú ÏóëÏÖÄ ÌååÏùºÏùÑ Í∞ÄÏ†∏Ïò¥
                const response = await fetch('bus_schedule.xlsx');
                if (!response.ok) {
                    throw new Error(`ÏóëÏÖÄ ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§: ${response.status}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                
                // SheetJSÎ•º ÏÇ¨Ïö©Ìï¥ÏÑú ÏóëÏÖÄ ÌååÏùº ÏùΩÍ∏∞
                const workbook = XLSX.read(arrayBuffer, {
                    cellDates: true,
                    cellNF: true,
                    cellStyles: true
                });
                
                const worksheet = workbook.Sheets['Sheet1'];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                console.log('ÏóëÏÖÄ ÌååÏùº Î°úÎìú ÏÑ±Í≥µ, Ï¥ù Ìñâ Ïàò:', jsonData.length);
                
                const schedules = {
                    toSchool: { weekday: [], weekend: [], school_break: [] },
                    toStation: { weekday: [], weekend: [], school_break: [] }
                };
                
                // ÏãúÍ∞Ñ Ìè¨Îß∑ Î≥ÄÌôò Ìï®Ïàò
                function formatTime(timeValue) {
                    if (!timeValue) return '';
                    
                    if (typeof timeValue === 'string') {
                        // "Ïò§Ï†Ñ 6:01:00" ‚Üí "6:01"
                        return timeValue.replace(/Ïò§Ï†Ñ\s?|Ïò§ÌõÑ\s?/, '').substring(0, 5);
                    } else if (timeValue instanceof Date) {
                        // Date Í∞ùÏ≤¥Î•º Ïãú:Î∂Ñ ÌòïÌÉúÎ°ú Î≥ÄÌôò
                        const hours = timeValue.getHours().toString().padStart(2, '0');
                        const minutes = timeValue.getMinutes().toString().padStart(2, '0');
                        return `${hours}:${minutes}`;
                    }
                    return timeValue.toString();
                }
                
                // ÏùºÏ†ï ÌÉÄÏûÖ Î≥ÄÌôò
                function getScheduleType(dayType) {
                    if (dayType === 'ÌèâÏùº') return 'weekday';
                    if (dayType === 'Ï£ºÎßê' || dayType === 'Í≥µÌú¥Ïùº' || dayType === 'Î∞©Ìïô') return 'weekend';
                    if (dayType === 'ÎåÄÌïôÎ∞©Ìïô') return 'school_break';
                    return 'weekday'; // Í∏∞Î≥∏Í∞í
                }
                
                // Îç∞Ïù¥ÌÑ∞ ÌååÏã±
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (!row || row.length < 7) continue;
                    
                    // ÏôºÏ™Ω Îç∞Ïù¥ÌÑ∞ (Î∞ÄÏñë‚ÜíÎ∂ÄÏÇ∞ÎåÄ)
                    if (row[0] && row[1]) {
                        const dayType = getScheduleType(row[0]);
                        const runNo = row[2] || '';
                        const time1 = formatTime(row[3]); // ÏãúÍ∞Ñ
                        const time2 = formatTime(row[4]); // ÏòÅÎÇ®Î£®
                        const time3 = formatTime(row[5]); // Î∞ÄÏñëÏó≠
                        const time4 = formatTime(row[6]); // Î∂ÄÏÇ∞ÎåÄ
                        
                        if (time3 && time4) { // Î∞ÄÏñëÏó≠Í≥º Î∂ÄÏÇ∞ÎåÄ ÏãúÍ∞ÑÏù¥ ÏûàÎäî Í≤ΩÏö∞Îßå
                            schedules.toSchool[dayType].push([
                                `${runNo}Î≤à`,
                                time3, // Î∞ÄÏñëÏó≠ Ï∂úÎ∞ú
                                time4, // Î∂ÄÏÇ∞ÎåÄ ÎèÑÏ∞©
                                time2 || 'X' // ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê (ÏóÜÏúºÎ©¥ X)
                            ]);
                        }
                    }
                    
                    // Ïò§Î•∏Ï™Ω Îç∞Ïù¥ÌÑ∞ (Î∂ÄÏÇ∞ÎåÄ‚ÜíÎ∞ÄÏñë) - 8Î≤àÏß∏ Ïª¨ÎüºÎ∂ÄÌÑ∞
                    if (row[8] && row[9] && row.length > 12) {
                        const dayType = getScheduleType(row[8]);
                        const runNo = row[10] || '';
                        const time1 = formatTime(row[11]); // ÏãúÍ∞Ñ
                        const time2 = formatTime(row[12]); // Î∂ÄÏÇ∞ÎåÄ
                        const time3 = formatTime(row[13]); // Î∞ÄÏñëÏó≠
                        const time4 = formatTime(row[14]); // ÏòÅÎÇ®Î£®
                        
                        if (time2 && time3) { // Î∂ÄÏÇ∞ÎåÄÏôÄ Î∞ÄÏñëÏó≠ ÏãúÍ∞ÑÏù¥ ÏûàÎäî Í≤ΩÏö∞Îßå
                            schedules.toStation[dayType].push([
                                `${runNo}Î≤à`,
                                time2, // Î∂ÄÏÇ∞ÎåÄ Ï∂úÎ∞ú
                                time3, // Î∞ÄÏñëÏó≠ ÎèÑÏ∞©
                                time4 || 'X' // ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê (ÏóÜÏúºÎ©¥ X)
                            ]);
                        }
                    }
                }
                
                // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Î•º ÏóëÏÖÄ Îç∞Ïù¥ÌÑ∞Î°ú ÏôÑÏ†ÑÌûà ÍµêÏ≤¥
                busSchedules.toSchool = schedules.toSchool;
                busSchedules.toStation = schedules.toStation;
                
                console.log('‚úÖ ÏóëÏÖÄ ÌååÏùºÏóêÏÑú Îç∞Ïù¥ÌÑ∞Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∂àÎü¨ÏôîÏäµÎãàÎã§!');
                console.log('Î∂àÎü¨Ïò® Îç∞Ïù¥ÌÑ∞:', schedules);
                
                // ÌòÑÏû¨ ÏãúÍ∞ÑÌëúÍ∞Ä Ïó¥Î†§ÏûàÎã§Î©¥ Îã§Ïãú Î†åÎçîÎßÅ
                if (document.getElementById('timetableView').style.display === 'block') {
                    renderTimetable();
                }
                
            } catch (error) {
                console.error('‚ùå ÏóëÏÖÄ ÌååÏùº Î°úÎìú Ïã§Ìå®:', error);
                console.log('ÏóëÏÖÄ ÌååÏùºÏù¥ ÏóÜÍ±∞ÎÇò ÏùΩÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                
                // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
                const errorMessage = `
                    <div style="text-align: center; padding: 40px; color: #e74c3c; background: #fff5f5; border-radius: 10px; margin: 20px;">
                        <h3>‚ö†Ô∏è ÏóëÏÖÄ ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§</h3>
                        <p><strong>bus_schedule.xlsx</strong> ÌååÏùºÏù¥ ÏõπÏÇ¨Ïù¥Ìä∏ÏôÄ Í∞ôÏùÄ Ìè¥ÎçîÏóê ÏûàÎäîÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</p>
                        <p>ÌååÏùº Í≤ΩÎ°ú: <code>bus_schedule.xlsx</code></p>
                        <br>
                        <p style="font-size: 0.9em; color: #666;">
                            Netlify Î∞∞Ìè¨ Ïãú: HTML ÌååÏùºÍ≥º ÏóëÏÖÄ ÌååÏùºÏùÑ Ìï®Íªò ÏóÖÎ°úÎìúÌï¥Ï£ºÏÑ∏Ïöî.
                        </p>
                    </div>
                `;
                
                // Î©îÏù∏ ÌôîÎ©¥Ïóê ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
                if (document.getElementById('mainView').style.display !== 'none') {
                    const container = document.querySelector('.container');
                    container.insertAdjacentHTML('beforeend', errorMessage);
                }
            }
        }

        // SheetJS ÎùºÏù¥Î∏åÎü¨Î¶¨ ÎèôÏ†Å Î°úÎìú
        function loadSheetJS() {
            return new Promise((resolve, reject) => {
                if (window.XLSX) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js';
                script.onload = () => {
                    window.XLSX = XLSX;
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏóëÏÖÄ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await loadSheetJS();
                await loadBusScheduleFromExcel();
            } catch (error) {
                console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
            }
        });

        // Ìï®ÏàòÎì§
        function showBusSchedule(direction) {
            currentDirection = direction;
            const title = direction === 'toSchool' ? 'Î∞ÄÏñëÏó≠ ‚Üí Î∂ÄÏÇ∞ÎåÄ ÏãúÍ∞ÑÌëú' : 'Î∂ÄÏÇ∞ÎåÄ ‚Üí Î∞ÄÏñëÏó≠ ÏãúÍ∞ÑÌëú';
            
            timetableTitle.textContent = title;
            mainView.style.display = 'none';
            timetableView.style.display = 'block';
            
            // ÌÉ≠ Ï¥àÍ∏∞Ìôî
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-btn').classList.add('active');
            currentSchedule = 'weekday';
            
            renderTimetable();
        }

        function showMainView() {
            mainView.style.display = 'flex';
            timetableView.style.display = 'none';
            
            // ÏòµÏÖò Î©îÎâ¥ Îã´Í∏∞
            busOptions.classList.remove('show');
            foodOptions.classList.remove('show');
        }

        function changeSchedule(scheduleType) {
            currentSchedule = scheduleType;
            
            // ÌÉ≠ ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-schedule="${scheduleType}"]`).classList.add('active');
            
            renderTimetable();
        }

        function renderTimetable() {
            const scheduleData = busSchedules[currentDirection][currentSchedule];
            
            if (!scheduleData || scheduleData.length === 0) {
                timetableContainer.innerHTML = `
                    <div class="no-service" style="text-align: center; padding: 40px; color: #666;">
                        <h3>‚è≥ ÏãúÍ∞ÑÌëú Î°úÎî© Ï§ë...</h3>
                        <p>ÏóëÏÖÄ ÌååÏùºÏóêÏÑú Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Í≥† ÏûàÏäµÎãàÎã§.</p>
                        <p>Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.</p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Î≤ÑÏä§ ÎÖ∏ÏÑ†</th>
                            <th>Î∂ÄÏÇ∞ÎåÄ</th>
                            <th>Î∞ÄÏñëÏó≠</th>
                            <th>ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê ÌÜµÍ≥º</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            scheduleData.forEach(row => {
                const [route, pusan, miryang, tunnel] = row;
                tableHTML += `
                    <tr>
                        <td class="bus-route">${route}</td>
                        <td class="time">${pusan}</td>
                        <td class="time">${miryang}</td>
                        <td class="time ${tunnel === 'X' ? 'no-service' : ''}">${tunnel === 'X' ? 'ÌÜµÍ≥ºÏïàÌï®' : tunnel}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            timetableContainer.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
