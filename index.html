        // ÏãúÍ∞Ñ Ìè¨Îß∑ Ìï®Ïàò
        function formatTime(timeValue) {
            if (!timeValue) return '';
            
            // ExcelÏóêÏÑú ÏãúÍ∞ÑÏù¥ Ïà´ÏûêÎ°ú Ï†ÄÏû•Îêú Í≤ΩÏö∞ (ÎÇ†Ïßú ÏãúÎ¶¨Ïñº ÎÑòÎ≤Ñ)
            if (typeof timeValue === 'number') {
                // ExcelÏùò ÏãúÍ∞ÑÏùÄ ÏùºÏàòÏùò ÏÜåÏàòÏ†êÏúºÎ°ú ÌëúÌòÑÎê®
                const totalMinutes = Math.round(timeValue * 24 * 60);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
            
            if (typeof timeValue === 'string') {
                // "Ïò§Ï†Ñ 6:01:00" ‚Üí "06:01" ÎòêÎäî "Ïò§ÌõÑ 1:30:00" ‚Üí "13:30"
                let timeStr = timeValue.trim();
                
                if (timeStr.includes('Ïò§Ï†Ñ') || timeStr.includes('Ïò§ÌõÑ')) {
                    const isAM = timeStr.includes('Ïò§Ï†Ñ');
                    timeStr = timeStr.replace(/Ïò§Ï†Ñ\s?|Ïò§ÌõÑ\s?/, '');
                    
                    const timeParts = timeStr.split(':');
                    if (timeParts.length >= 2) {
                        let hours = parseInt(timeParts[0]);
                        const minutes = timeParts[1].padStart(2, '0');
                        
                        // Ïò§ÌõÑÏù∏ Í≤ΩÏö∞ 12ÏãúÍ∞Ñ Ï∂îÍ∞Ä (Îã®, 12ÏãúÎäî Ï†úÏô∏)
                        if (!isAM && hours !== 12) {
                            hours += 12;
                        } else if (isAM && hours === 12) {
                            hours = 0;
                        }
                        
                        return `${hours.toString().padStart(2, '0')}:${minutes}`;
                    }
                }
                
                // Ïù¥ÎØ∏ HH:MM ÌòïÌÉúÏù∏ Í≤ΩÏö∞
                const match = timeStr.match(/(\d{1,2}):(\d{2})/);
                if (match) {
                    const hours = match[1].padStart(2, '0');
                    const minutes = match[2];
                    return `${hours}:${minutes}`;
                }
                
                return timeStr;
            }
            
            if (timeValue instanceof Date) {
                const hours = timeValue.getHours().toString().padStart(2, '0');
                const minutes = timeValue.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }
            
            return timeValue.toString();
        }

        // ÏóëÏÖÄ ÌååÏùºÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìúÌïòÎäî Ìï®Ïàò
        async function loadBusScheduleFromExcel() {
            try {
                console.log('üîÑ ÏóëÏÖÄ ÌååÏùº Î°úÎìú ÏãúÏûë...');
                
                // NetlifyÏóêÏÑúÎäî ÏóëÏÖÄ ÌååÏùºÏùÑ public ÎîîÎ†âÌÜ†Î¶¨ ÎòêÎäî Í∞ôÏùÄ ÏúÑÏπòÏóê Î∞∞Ïπò
                const response = await fetch('./bus_schedule.xlsx');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                console.log('üìÇ ÌååÏùº ÌÅ¨Í∏∞:', arrayBuffer.byteLength, 'bytes');
                
                if (arrayBuffer.byteLength === 0) {
                    throw new Error('ÏóëÏÖÄ ÌååÏùºÏù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.');
                }
                
                // SheetJSÎ°ú ÏóëÏÖÄ ÌååÏùº ÌååÏã±
                const workbook = XLSX.read(arrayBuffer, {
                    type: 'array',
                    cellDates: true,
                    cellNF: true,
                    cellStyles: true,
                    cellText: false,
                    cellFormula: true
                });
                
                console.log('üìä ÏõåÌÅ¨Î∂Å ÏãúÌä∏:', workbook.SheetNames);
                
                // Ï≤´ Î≤àÏß∏ ÏãúÌä∏ Í∞ÄÏ†∏Ïò§Í∏∞
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // Îç∞Ïù¥ÌÑ∞Î•º JSONÏúºÎ°ú Î≥ÄÌôò
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                    header: 1,
                    raw: false,
                    dateNF: 'HH:mm'
                });
                
                console.log('üìä Ï¥ù Ìñâ Ïàò:', jsonData.length);
                console.log('Ï≤´ Î≤àÏß∏ Ìñâ:', jsonData[0]);
                
                // Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
                const schedules = {

                };
                
                // Ìó§Îçî ÌñâÏùÑ Ï†úÏô∏ÌïòÍ≥† Îç∞Ïù¥ÌÑ∞ ÌååÏã±
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (!row || row.length < 7) continue;
                    
                    // ÏôºÏ™Ω Îç∞Ïù¥ÌÑ∞ (Î∞ÄÏñë‚ÜíÎ∂ÄÏÇ∞ÎåÄ)
                    const leftDayType = row[0];
                    const leftDirection = row[1];
                    const leftRunNo = row[2];
                    const leftTime1 = row[3]; // ÏãúÍ∞Ñ
                    const leftTime2 = row[4]; // ÏòÅÎÇ®Î£®
                    const leftTime3 = row[5]; // Î∞ÄÏñëÏó≠
                    const leftTime4 = row[6]; // Î∂ÄÏÇ∞ÎåÄ
                    
                    if (leftDayType && leftDirection && leftTime3 && leftTime4) {
                        const dayType = leftDayType.toString().trim();
                        if (schedules.toSchool[dayType]) {
                            schedules.toSchool[dayType].push([
                                leftRunNo ? `${leftRunNo}Î≤à` : '-',
                                formatTime(leftTime3), // Î∞ÄÏñëÏó≠ Ï∂úÎ∞ú
                                formatTime(leftTime4), // Î∂ÄÏÇ∞ÎåÄ ÎèÑÏ∞©
                                leftTime2 ? formatTime(leftTime2) : '-' // ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê
                            ]);
                        }
                    }
                    
                    // Ïò§Î•∏Ï™Ω Îç∞Ïù¥ÌÑ∞ (Î∂ÄÏÇ∞ÎåÄ‚ÜíÎ∞ÄÏñë)
                    if (row.length > 12) {
                        const rightDayType = row[8];
                        const rightDirection = row[9];
                        const rightRunNo = row[10];
                        const rightTime1 = row[11]; // ÏãúÍ∞Ñ
                        const rightTime2 = row[12]; // Î∂ÄÏÇ∞ÎåÄ
                        const rightTime3 = row[13]; // Î∞ÄÏñëÏó≠
                        const rightTime4 = row[14]; // ÏòÅÎÇ®Î£®
                        
                        if (rightDayType && rightDirection && rightTime2 && rightTime3) {
                            const dayType = rightDayType.toString().trim();
                            if (schedules.toStation[dayType]) {
                                schedules.toStation[dayType].push([
                                    rightRunNo ? `${rightRunNo}Î≤à` : '-',
                                    formatTime(rightTime2), // Î∂ÄÏÇ∞ÎåÄ Ï∂úÎ∞ú
                                    formatTime(rightTime3), // Î∞ÄÏñëÏó≠ ÎèÑÏ∞©
                                    rightTime4 ? formatTime(rightTime4) : '-' // ÏòÅÎÇ®Î£®ÌÑ∞ÎÑê
                                ]);
                            }
                        }
                    }
                }
                
                // ÏãúÍ∞ÑÏàúÏúºÎ°ú Ï†ïÎ†¨
                Object.keys(schedules.toSchool).forEach(dayType => {
                    schedules.toSchool[dayType].sort((a, b) => a[1].localeCompare(b[1]));
                });
                Object.keys(schedules.toStation).forEach(dayType => {
                    schedules.toStation[dayType].sort((a, b) => a[1].localeCompare(b[1]));
                });
                
                // Îç∞Ïù¥ÌÑ∞Í∞Ä Ï†úÎåÄÎ°ú Î°úÎìúÎêòÏóàÎäîÏßÄ ÌôïÏù∏
                const hasData = Object.values(schedules.toSchool).some(arr => arr.length > 0) ||
                               Object.values(schedules.toStation).some(arr => arr.length > 0);
                
                if (!hasData) {
                    throw new Error('ÏóëÏÖÄ ÌååÏùºÏóêÏÑú Ïú†Ìö®Ìïú Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                
                // Ï†ÑÏó≠ Î≥ÄÏàòÏóê Ï†ÄÏû•
                busSchedules.toSchool = schedules.toSchool;
                busSchedules.toStation = schedules.toStation;
                
                isDataLoaded = true;
                
                console.log('‚úÖ ÏóëÏÖÄ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å!');
                console.log('üìà Î∞ÄÏñë‚ÜíÎ∂ÄÏÇ∞ÎåÄ ÌèâÏùº:', schedules.toSchool.ÌèâÏùº.length, 'Í±¥');
                console.log('üìà Î∂ÄÏÇ∞ÎåÄ‚ÜíÎ∞ÄÏñë ÌèâÏùº:', schedules.toStation.ÌèâÏùº.length, 'Í±¥');
                
                // ÌòÑÏû¨ ÏãúÍ∞ÑÌëúÍ∞Ä Ïó¥Î†§ÏûàÎã§Î©¥ Îã§Ïãú Î†åÎçîÎßÅ
                if (timetableView.style.display === 'block') {
